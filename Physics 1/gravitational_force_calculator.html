        <p id="i3-contianer" class="containers">
          <label for="i3-input">Distance (R) </label>
          <input

            class="inputs"
            min="0"
          />
          <select id="i3-select">
            <option value="nm">nanometers (nm)</option>
            <option value="μm">micrometers ( μm)</option>

            class="inputs"
            min="0"
          />
          <select id="i4-select">
            <option value="N" selected>newtons (N)</option>

      <p>
        Mode:
        <select id="modeUnit">
          <option value="am">Advanced mode</option>
          <option value="sm" selected>Simple mode</option>
        </select>
      </p>

      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
      <hr>
      <div>
        <h3>Result:</h3>
        <h3 id="calcResults">Result will appear here...</h3>
      </div>
    <script>
      /*************** ELEMENTS ***************/
      const modeUnitEl = document.getElementById("modeUnit");
      const calculateUnitEl = document.getElementById("calculateUnit");
      const containers = document.querySelectorAll(".containers");
      const inputs = document.querySelectorAll(".inputs");

      const i1Input = document.getElementById("i1-input");
      const i2Input = document.getElementById("i2-input");
      const i3Input = document.getElementById("i3-input");
      const i4Input = document.getElementById("i4-input");
      const peInput = document.getElementById("pe-input");
      const peInputContainerEl = document.getElementById("pe-contianer");

      const i1Select = document.getElementById("i1-select");
      const i2Select = document.getElementById("i2-select");
      const i3Select = document.getElementById("i3-select");
      const i4Select = document.getElementById("i4-select");
      const peSelect = document.getElementById("pe-select");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults')

      /*************** GLOBAL VARIBLES ***************/
      const UNITS = {
        mass: {
          g: 1e3,
          kg: 1,
          t: 1e-3,
          oz: 35.273961949580412915675808215204325416673,
          lb: 2.204622621848776,
          st: 0.15747304441776971,
          "US ton": 0.001102311310924388,
          "long ton": 0.0009842065276110608,
          Earths: 1.6744248350691502e-25,
          Suns: 5.02765209e-31,
          me: 1.0977691228098864e30,
          mp: 5.978633201944897e26,
          mn: 5.970403753330142e26,
        },
        distance: {
          nm: 1e9,
          μm: 1e6,
          mm: 1e3,
          cm: 1e2,
          m: 1,
          km: 1e-3,
          in: 39.370078740157474,
          ft: 3.280839895013123,
          yd: 1.0936132983377078,
          mi: 0.000621371192237334,
          "R⊕": 1.569612305760477e-7,
          "R☉": 1.4374011786689664e-9,
          au: 6.684587122268446e-12,
        },
        force: {
          N: 1,
          kN: 1e-3,
          MN: 1e-6,
          GN: 1e-9,
          TN: 1e-12,
          lbf: 0.2248089438709618,
        },
      };
      /*************** FUNCTIONS ***************/
      function toSIUnit(type, unit, value) {
        return value / UNITS[type][unit];
      }

      function fromSIUnit(type, unit, value) {
        return value * UNITS[type][unit];
      }

      function handleModeUnitChange(e) {
        const value = e.target.value;
        peInputContainerEl.style.display = value == 'am' ? 'block' : 'none'

        resetResult()
      }

      function handleCalculateUnitChange(e) {
        const value = e.target.value
        const mode = modeUnitEl.value
        containers.forEach((container) => {
          let idVal = container.id.slice(0, 2)     
          if (idVal == value ) {
            container.style.display = 'none'
          } else {
            container.style.display = 'block'
          }
          if (idVal == 'pe' && mode == 'sm') {
            container.style.display = 'none'
          }
        })

        resetResult()
      }


      function createElements(resultObj) {
        const elementNodes = Object.keys(resultObj).map((key) => {
          //create elements to put the results in
          const div = document.createElement("div");
          const span = document.createElement("span");
          const span2 = document.createElement("span");

          // give the elements id
          div.setAttribute("class", `result-container`);
          span.setAttribute("class", `result-title`);
          span2.setAttribute("class", `result-value`);

          // put the values in the elements

          span.textContent = resultObj[key]["title"];
          span2.textContent = resultObj[key]["value"];

          // appened them to an element that contians them
          div.append(span, span2);

          // return that element
          return div;
        });

        return elementNodes;
      }

      function calculateResult(input) {
        const calculateI1 = () => {
          const { i3, i2, i4, pe } = prepareUnits();
          let result = (i4 * i3 * i3) / (i2 * pe);
          return {
            result,
            type: "mass",
            name: "Mass",
          };
        };
        const calculateI2 = () => {
          const { i1, i3, i4, pe } = prepareUnits();

          let result = (i4 * i3 * i3) / (i1 * pe);
          return {
            result,
            type: "mass",
            name: `Mass`,
          };
        };
        const calculateI3 = () => {
          const { i1, i2, i4, pe } = prepareUnits();
          let result = Math.sqrt((pe * i1 * i2) / i4);
          return {
            result,
            type: "distance",
            name: "Distance",
          };
        };

        const calculateI4 = () => {
          const { i3, i2, i1, pe } = prepareUnits();
          let result = (pe * i1 * i2) / (i3 * i3);
          return {
            result,
            type: "force",
            name: "Gravitational force",
          };
        };

        switch (input) {
          case "i1":
            return calculateI1();
          case "i2":
            return calculateI2();
          case "i3":
            return calculateI3();
          case "i4":
            return calculateI4();
          default:
            console.log("error in calculate result switch");
        }
      }

      function prepareUnits() {
        let i1 = parseFloat(i1Input.value);
        let i2 = parseFloat(i2Input.value);
        let i3 = parseFloat(i3Input.value);
        let i4 = parseFloat(i4Input.value);
        let pe = peInput.value;
        pe = parseFloat(pe + peSelect.value);

        let i1Unit = i1Select.value;
        let i2Unit = i2Select.value;
        let i3Unit = i3Select.value;
        let i4wUnit = i4Select.value;

        i1 = toSIUnit("mass", i1Unit, i1);
        i2 = toSIUnit("mass", i2Unit, i2);
        i3 = toSIUnit("distance", i3Unit, i3);
        i4 = toSIUnit("force", i4wUnit, i4);

        return { i3, i1, i2, i4, pe };
      }

      function prepareResults(result, type, name) {
        let resultObj = {};
        Object.keys(UNITS[type]).forEach((key) => {
          let ans = fromSIUnit(type, key, result);
          ans = parseFloat(ans.toFixed(17));
          if (!(ans > 0 && ans < 1) && !(ans < 0 && ans > -1)) {
            ans = ans.toLocaleString();
          }

          resultObj[key] = {
            title: `${name} (${key}): `,
            value: ` ${ans} ${key}`,
          };
        });
        return resultObj;
      }

      function calculateResults() {
        const calculateUnit = calculateUnitEl.value

        try {
          const { result, type, name } = calculateResult(calculateUnit);

          if (isNaN(result)) {
            alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            resetResult()
            return;
          }
          if (Math.abs(result) === Infinity) {
            alert(
              "Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input."
            );

            resetResult()
            return;
          }

          const resultObj = prepareResults(result, type, name);
          const elementNodes = createElements(resultObj);
          calcResultsEl.innerHTML = ``;

          elementNodes.forEach((element) => {
            calcResultsEl.append(element);
          });
        } catch (error) {
          console.log(error);
          alert("An error ocurred. Try again with valid input.");
          resetResult()
          return;
        }
      }

      function resetForm() {
        [i1Select, i2Select, i3Select, i4Select].forEach((select, index) => {
          if (index < 2) {
            select.selectedIndex = '1'
          } else {
            select.selectedIndex = '0'
          }
        });

        [i1Input, i2Input, i3Input, i4Input].forEach((input) => {
          input.value = ""
        });
        peSelect.selectedIndex = '24'
        peInput.value = "0.66743"
        calculateUnitEl.selectedIndex = '3';
        modeUnitEl.selectedIndex = '1'
        containers.forEach((container) => {
          let idVal = container.id.slice(0, 2)
          if (idVal == 'i4' || idVal == "pe") {
            container.style.display = 'none'
          } else {
            container.style.display = 'block'
          }
        })
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }


      /*************** EVENT LISTINERS ***************/
      [i1Select, i2Select, i3Select, i4Select, peSelect].forEach((select) => {
        select.addEventListener("change", resetResult);
      });
      [i1Input, i2Input, i3Input, i4Input, peInput].forEach((input) => {
        input.addEventListener("input", resetResult);
      });
      calculateUnitEl.addEventListener("change", handleCalculateUnitChange);
      modeUnitEl.addEventListener("change", handleModeUnitChange);
      
      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

    </script>
