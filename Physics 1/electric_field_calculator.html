      /*************** FUNCTIONS ***************/

      function toSIUnit(type, unit, value) {
        if (type === "exp") {
          unit = parseFloat("1e" + unit);
          return value * unit;
        }
        return value / UNITS[type][unit];
      }

      function fromSIUnit(type, unit, value) {
        if (type === "exp") {
          unit = parseFloat("1e" + unit);
          return value / unit;
        }
        return value * UNITS[type][unit];
      }

      function customPercision(ans, to = 12) {
        return parseFloat(parseFloat(ans).toPrecision(to));
      }

      function updateNodeList() {
        inputs = document.querySelectorAll(".inputs");

        components = document.querySelectorAll(".comps");

          input.addEventListener("input", inputHandler);

        });

        });

      function calculateResult() {
        const Ke = 8.987551787368176e9;
        const [R] = prepareUnit("i4");

        let Vtot = 0;
        for (let i = 0; i < components.length; i++) {
          let el = components[i];

          let place = parseInt(el.getAttribute("data-place"));

          const input1 = document.getElementById(`i1-${place}-input`);
          const id1 = input1.getAttribute("data-id");

          const input2 = document.getElementById(`i2-${place}-input`);
          const id2 = input2.getAttribute("data-id");

          const val1 = document.getElementById(`i1-${place}-input`).value;
          const val2 = document.getElementById(`i2-${place}-input`).value;

          const bool1 = val1 == "" || val2 == "";
          if (bool1) continue;

          let [Q, D] = prepareUnit(id1, id2);

          Vtot += Ke * (Q / D);
        }
        Vtot = Vtot * 1e6;
        const result = {
          1: {
            result: Vtot / R,
            type: "i3",
          },
        };
        return result
      }
      
      function calculateResults2() {
        const Ke = 8.987551787368176e9;
        const [R] = prepareUnit("i4");
        
        function calculateI3() {
          let [val1, val2] = prepareUnit("i1", "i2");

          let result = (Ke * val1) / (val2 * val2 * R);
          return {
            1: { result, type: "i3" },
          };
        }
        return calculateI3()
      }

      /* scenarios*/
     
      function prepareUnit(...args) {
        const resultArr = [];
        for (id of args) {
          if (id != 'i3') {
            const input = document.getElementById(`${id}-input`);
            const select = document.getElementById(`${id}-select`);
            const type = select.getAttribute("data-type");
            let val = parseFloat(input.value);
            val = isNaN(val) ? 0 : val;
            let inUnit = select.value;
            val = toSIUnit(type, inUnit, val);
            resultArr.push(val);
          } else {
            const span = document.getElementById(`${id}-span`);
            const select = document.getElementById(`${id}-select`);
            const type = select.getAttribute("data-type");
            let val = parseFloat(span.textContent);
            val = isNaN(val) ? 0 : val;
            let inUnit = select.value;
            val = toSIUnit(type, inUnit, val);
            resultArr.push(val);
          }
          
        }

        return resultArr;
      }
