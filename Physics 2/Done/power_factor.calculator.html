<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Factor Calculator</title>
  </head>
  <body>
    <h1>Power Factor Calculator</h1>    
      <p>
        <label for="i1-input">Current (I): </label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i1"
          id="i1-input"
          class="inputs"
          step="any"
          data-name="Current (I)"
        /> A
        <select
          class="selects"
          id="i1-select"
          data-type="exp"
          data-prev="exp"
          data-id="i1"
          style="display: none;"
        >
          <option value="exp"></option>
        </select>
      </p>

      <p>Power triangle:</p>
      <p>
        <label for="i2-input">True power (P): </label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i2"
          id="i2-input"
          class="inputs"
          step="any"
          data-name="True power (P)"
        />
        <select
          class="selects"
          id="i2-select"
          data-type="power"
          data-prev="W"
          data-id="i2"
        >
          <option value="mW">milliwatts (mW)</option>
          <option value="W" selected>watts</option>
          <option value="kW">kilowatts</option>
          <option value="MW">megawatts</option>
          <option value="GW">gigawatts</option>
          <option value="BTU/h">British thermal units per hour(BTU/h)</option>
          <option value="hpl">mechanic horsepowers (hp(l))</option>
        </select>
      </p>

      <p>
        <label for="i3-input">Reactive power (Q): </label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i3"
          id="i3-input"
          class="inputs"
          step="any"
          data-name="Reactive power (Q)"
        /> VAR
        <select
          class="selects"
          id="i3-select"
          data-type="exp"
          data-prev="exp"
          data-id="i3"
          style="display: none;"
        >
          <option value="exp"></option>
        </select>
      </p>

      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
      <hr>
      <div>
        <h3>Result:</h3>
        <h3 id="calcResults">Result will appear here...</h3>
      </div>
    <script>
      /*************** ELEMENTS ***************/
      const inputs = document.querySelectorAll(".inputs");
      const selects = document.querySelectorAll(".selects");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults')

      /*************** GLOBAL VARIBLES ***************/
      const UNITS = {
        current: {
          μA: 1e6,
          mA: 1e3,
          A: 1,
        },
        voltage: {
          mV: 1e3,
          V: 1,
          kV: 1e-3,
          MV: 1e-6,
        },
        power: {
          mW: 1e3,
          W: 1,
          kW: 1e-3,
          MW: 1e-6,
          GW: 1e-9,
          "hpl": 0.001341,
          "BTU/h": 3.412,
        },
        angle: {
          deg: 1,
          rad: 0.017453,
          gon: 1.111,
          tr: 0.002778,
          arcmin: 60,
          arcsec: 3600,
          mrad: 17.453,
          μrad: 17453,
          πrad: 0.005556,
        },
        exp: {
          exp: 1
        }
      };
      /*************** FUNCTIONS ***************/
      function toSIUnit(type, unit, value) {
        return value / UNITS[type][unit];
      }

      function fromSIUnit(type, unit, value) {
        return value * UNITS[type][unit];
      }

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Apparent power (S): &nbsp; </label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
                data-name="Apparent power (S)"
              ></span> VA
              <select
                class="selectsResult"
                id="i11-select"
                data-type="exp"
                data-prev="exp"
                data-id="i11"
                style="display: none;"
              >
                <option value="exp"></option>
              </select>
            </p>
            <p>
              <label for="i12-span">Phase angle: &nbsp; </label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
                data-name="Phase angle"
              ></span>
              <select
                class="selectsResult"
                id="i12-select"
                data-type="angle"
                data-prev="deg"
                data-id="i12"
              >
                <option value="deg" selected>degrees (deg)</option>
                <option value="rad">radians (rad)</option>
                <option value="gon">gradians (gon)</option>
                <option value="tr">turns (tr)</option>
                <option value="arcmin">minutes of arc (arcmin)</option>
                <option value="arcsec">seconds of arc (arcsec)</option>
                <option value="mrad">milliradians (mrad)</option>
                <option value="μrad">microradians (μrad)</option>
                <option value="πrad">radians (× π rad)</option>
              </select>
            </p>

            <p>
              <label for="i13-span">Power factor: &nbsp; </label>
              <span
                data-id="i13"
                step="any"
                id="i13-span"
                class="spans"
                data-name="Power factor"
              ></span>
              <select
                class="selectsResult"
                id="i13-select"
                data-type="exp"
                data-prev="exp"
                data-id="i13"
                style="display: none;"
              >
                <option value="exp"></option>
              </select>
            </p>
            <div>
               <h3>R, X, and Z:</h3>
              <p>
                <label for="i14-span">Resistance (R): &nbsp; </label>
                <span
                  data-id="i14"
                  step="any"
                  id="i14-span"
                  class="spans"
                  data-name="Resistance (R)"
                ></span> Ω
                <select
                  class="selectsResult"
                  id="i14-select"
                  data-type="exp"
                  data-prev="exp"
                  data-id="i14"
                  style="display: none;"
                >
                  <option value="exp"></option>
                </select>
              </p>
              <p>
                <label for="i16-span">Reactance (X): &nbsp; </label>
                <span
                  data-id="i16"
                  step="any"
                  id="i16-span"
                  class="spans"
                  data-name="Reactance (X)"
                ></span> Ω
                <select
                  class="selectsResult"
                  id="i16-select"
                  data-type="exp"
                  data-prev="exp"
                  data-id="i16"
                  style="display: none;"
                >
                  <option value="exp"></option>
                </select>
              </p>
              <p>
                <label for="i17-span">Impedance (Z): &nbsp; </label>
                <span
                  data-id="i17"
                  step="any"
                  id="i17-span"
                  class="spans"
                  data-name="Impedance (Z)"
                ></span> Ω
                <select
                  class="selectsResult"
                  id="i17-select"
                  data-type="exp"
                  data-prev="exp"
                  data-id="i17"
                  style="display: none;"
                >
                  <option value="exp"></option>
                </select>
              </p>
            </div>
        `
        return newDiv
        
      }
      
      // related to caculation
      function prepareUnit(...args) {
        const resultArr = [];
        for (id of args) {
          const input = document.getElementById(`${id}-input`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let val = parseFloat(input.value);

          val = isNaN(val) ? 0 : val;
          let inUnit = select.value;

          val = toSIUnit(type, inUnit, val);
          resultArr.push(val);
        }

        return resultArr;
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let outUnit = select.value;
          val = fromSIUnit(type, outUnit, val);
          val = parseFloat(val)
          span.textContent = Math.abs(val) > 1 ? val.toFixed(4) * 1 : Math.abs(val) > 0.00001 ? val.toFixed(5) * 1 : val;
        }
      }

      function calculateResult() {             
        function calculateRes() {
          let [val1, val2, val3] = prepareUnit("i1", "i2", "i3");
          
          let sSquare = Math.sqrt((val2 ** 2) + (val3 ** 2))
          let pFactor = val2 / sSquare
          let pAngle = Math.acos(pFactor)
          let resist = val2 / (val1 ** 2)
          let react = val3 / (val1 ** 2)
          let impd = sSquare / (val1 ** 2)
          
          return {
            1: { result: sSquare, type: "i11" },
            2: { result: pAngle, type: "i12" },
            3: { result: pFactor, type: "i13" },
            4: { result: resist, type: "i14" },
            5: { result: react, type: "i16" },
            6: { result: impd, type: "i17" },
          };
        }
        return calculateRes()
      }

      function validateInput(id) {
        const input = document.getElementById(`${id}-input`);
        const label = input.getAttribute("data-name").trim();
        let value = parseFloat(input.value);
        if (isNaN(value)) {
          alert(`${label} value cannot be empty.`);
          return false;
        }


        if (value < 0) {
          alert(`${label} value cannot be negative.`);
          return false;
        }

        return true;
      }

      function handleResultsChange(e) {
        let select = e.target;
        let id = select.getAttribute("data-id");
        let span = document.getElementById(`${id}-span`);

        let prevUnit = select.getAttribute("data-prev");
        let currentUnit = select.value;
        select.setAttribute("data-prev", currentUnit);

        if (span.textContent === "") {
          return;
        }

        let type = select.getAttribute("data-type");

        let value = parseFloat(span.textContent);
        value = parseFloat(value);
        if (isNaN(value)) value = 0.0;

        let si = toSIUnit(type, prevUnit, value);
        let result = fromSIUnit(type, currentUnit, si);
        span.textContent = parseFloat(result).toFixed(5) * 1;
      }

      function calculateResults() {
        for (el of ["i1", "i2", "i3"]) {
          if (!validateInput(el)) return;
        }
        

        try {
          const resultElement = createElement()
          
          calcResultsEl.innerHTML = resultElement

          const newSelects = document.querySelectorAll(".selectsResult");

          newSelects.forEach((select) => {
            select.addEventListener("change", handleResultsChange);
          });
          
          const result = calculateResult();
          setResult(result)

        } catch(error) {
          alert("An error ocurred. Try again with valid input.");
          resetResult()
          return;
        }
      }

      function resetForm() {
        selects.forEach((select, index) => {
          if (index === 1) {
            select.selectedIndex = '1'
          } else {
            select.selectedIndex = '0'
          }
        });

        inputs.forEach((input, index) => {
          input.value = ""
        });
        
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      /*************** EVENT LISTINERS ***************/
      selects.forEach((select) => {
        select.addEventListener("change", resetResult);
      });
      inputs.forEach((input) => {
        input.addEventListener("input", resetResult);
      });

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

    </script>
  </body>
</html>
