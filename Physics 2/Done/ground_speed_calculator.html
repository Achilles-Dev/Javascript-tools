<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ground Speed Calculator</title>
  </head>
  <body>
    <h1>Ground Speed Calculator</h1>
      <p>
        <label for="i1-input">True airspeed</label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i1"
          step="any"
          id="i1-input"
          class="inputs"
          data-name="True airspeed"
        />
        <select
          class="selects"
          id="i1-select"
          data-type="speed"
          data-prev="kn"
          data-id="i1"
        >
          <option value="m/s">meters per second (m/s)</option>
          <option value="km/h">kilometers per hour (km/h)</option>
          <option value="ft/s">feet per second (ft/s)</option>
          <option value="mph">miles per hour (mph)</option>
          <option value="kn" selected>knots (kn)</option>
        </select>
      </p>
      <p>
        <label for="i2-input">Wind speed</label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i2"
          step="any"
          id="i2-input"
          class="inputs"
          data-name="Wind speed"
        />

        <select
          class="selects"
          id="i2-select"
          data-type="speed"
          data-prev="kn"
          data-id="i2"
        >
          <option value="m/s">meters per second (m/s)</option>
          <option value="km/h">kilometers per hour (km/h)</option>
          <option value="ft/s">feet per second (ft/s)</option>
          <option value="mph">miles per hour (mph)</option>
          <option value="kn" selected>knots (kn)</option>
        </select>
      </p>
      <p>
        <label for="i3-input">Course</label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i3"
          step="any"
          id="i3-input"
          class="inputs"
          data-name="Course"
        />
        <select
          class="selects"
          id="i3-select"
          data-type="angle"
          data-prev="deg"
          data-id="i3"
        >
          <option value="deg" selected>degrees (deg)</option>
          <option value="rad">radians (rad)</option>
        </select>
      </p>
      <p>
        <label for="i4-input">Wind direction</label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i4"
          step="any"
          id="i4-input"
          class="inputs"
          data-name="Wind direction"
        />

        <select
          class="selects"
          id="i4-select"
          data-type="angle"
          data-prev="deg"
          data-id="i4"
        >
          <option value="deg" selected>degrees (deg)</option>
        <option value="rad">radians (rad)</option>
        </select>
      </p>

      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
      <hr>
      <div>
        <h3>Result:</h3>
        <h3 id="calcResults">Result will appear here...</h3>
      </div>

    <script>
      /*************** ELEMENTS ***************/
      const selects = document.querySelectorAll(".selects");
      const inputs = document.querySelectorAll(".inputs");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults')

      /*************** GLOBAL VARIBLES ***************/
      const UNITS = {
        speed: {
          "m/s": 0.5144444444,
          "km/h": 1.852,
          "ft/s": 1.6878098571,
          mph: 1.150779448,
          kn: 1,
          "ft/min": 101.26859143,
        },
        angle: {
          deg: 1,
          rad: Math.PI / 180,
        },
      };

      /*************** FUNCTIONS ***************/
      function toSIUnit(type, unit, value) {
        if (type === "temperature") {
          return UNITS[type][unit](value, "+");
        }
        return value / UNITS[type][unit];
      }

      function fromSIUnit(type, unit, value) {
        if (type === "temperature") {
          return UNITS[type][unit](value, "-");
        }
        return value * UNITS[type][unit];
      }

      function createElement() {
        const newDiv = `
          <div>
            <p>
              <label for="i5-span">Wind correction angle: &nbsp; </label>
              <span
                data-id="i5"
                step="any"
                id="i5-span"
                class="spans"
                data-name="Wind correction angle"
              ></span>

              <select
                class="selectsResult"
                id="i5-select"
                data-type="angle"
                data-prev="deg"
                data-id="i5"
              >
                <option value="deg" selected>degrees (deg)</option>
                <option value="rad">radians (rad)</option>
              </select>
            </p>
            <p>
              <label for="i6-span">Heading: &nbsp; </label>
              <span
                data-id="i6"
                step="any"
                id="i6-span"
                class="spans"
                data-name="Heading"
              ></span>

              <select
                class="selectsResult"
                id="i6-select"
                data-type="angle"
                data-prev="deg"
                data-id="i6"
              >
                <option value="deg" selected>degrees (deg)</option>
                <option value="rad">radians (rad)</option>
              </select>
            </p>
            <p>
              <label for="i7-span">Ground speed: &nbsp; </label>
              <span
                data-id="i7"
                step="any"
                id="i7-span"
                class="spans"
                data-name="Ground speed"
              ></span>

              <select
                class="selectsResult"
                id="i7-select"
                data-type="speed"
                data-prev="kn"
                data-id="i7"
              >
                <option value="m/s">meters per second (m/s)</option>
                <option value="km/h">kilometers per hour (km/h)</option>
                <option value="ft/s">feet per second (ft/s)</option>
                <option value="mph">miles per hour (mph)</option>
                <option value="kn" selected>knots (kn)</option>
              </select>
            </p>
          </div>
        `
        return newDiv
      }

      function customPercision(ans, to = 8) {
        return parseFloat(parseFloat(ans).toPrecision(to));
      }

      // related to caculation
      function prepareUnit(...args) {
        const resultArr = [];
        for (id of args) {
          const input = document.getElementById(`${id}-input`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let val = parseFloat(input.value);

          val = isNaN(val) ? 0 : val;
          let inUnit = select.value;

          val = toSIUnit(type, inUnit, val);

          resultArr.push(val);
        }

        return resultArr;
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;
          if (isNaN(val)) {
            alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert(
              "Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input."
            );
            return;
          }
          
          const span = document.getElementById(`${id}-span`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let outUnit = select.value;
          val = fromSIUnit(type, outUnit, val);
          
          span.textContent = customPercision(val, 13);
        }
      }

      function calculateResult() {
        function calculateI7() {
          let [val1, val2, val3, val4] = prepareUnit("i1", "i2", "i3", "i4");
          let radVal1 = fromSIUnit("angle", "rad",(val4 - val3))
          let val5 = Math.asin(((val2 / val1) * Math.sin(radVal1)))
          val5 = toSIUnit("angle", "rad", val5)
          let result = (val1 ** 2) + (val2 ** 2) - (((2 * val1 * val2) * Math.cos(fromSIUnit("angle", "rad", (val3 - val4 + val5)))))
          result = Math.sqrt(result);
          
          return {
            1: { result: result.toFixed(4) * 1, type: "i7" },
            2: {result: val5.toFixed(4) * 1, type: "i5"},
            3: {result: (val5 + val3).toFixed(4) * 1, type: "i6"}
          };
        }
        return calculateI7()
      }

      function validateInput(id) {
        const input = document.getElementById(`${id}-input`);
        const label = input.getAttribute("data-name").trim();
        let value = parseFloat(input.value);

        if (id === "i3" || id == "i4") {
          let unit = document.getElementById(`${id}-select`).value;
          let siValue = toSIUnit("angle", unit, value);
          if (siValue < 0 || siValue > 360) {
            alert(`The ${label} is an angle between 0° and 360°`);
            return false;
          }
          return true;
        }

        if (value <= 0 && id === 'i1' ) {
          alert(`${label} value must be greater than zero.`);
          return false;
        }

        return true;
      }

      function handleResultsChange(e) {
        let select = e.target;
        let id = select.getAttribute("data-id");
        let span = document.getElementById(`${id}-span`);

        let prevUnit = select.getAttribute("data-prev");
        let currentUnit = select.value;
        select.setAttribute("data-prev", currentUnit);

        if (span.textContent === "") {
          return;
        }

        let type = select.getAttribute("data-type");

        let value = parseFloat(span.textContent);
        value = parseFloat(value);
        if (isNaN(value)) value = 0.0;

        let si = toSIUnit(type, prevUnit, value);
        let result = fromSIUnit(type, currentUnit, si);
        span.textContent = parseFloat(result).toFixed(6) * 1;
      }

      function calculateResults() {
        for (el of ["i1", "i2", "i3", "i4"]) {
          if (!validateInput(el)) return;
        }

        try {
          const resultElement = createElement()
          calcResultsEl.innerHTML = resultElement

          const newSelects = document.querySelectorAll(".selectsResult");

          newSelects.forEach((select) => {
            select.addEventListener("change", handleResultsChange);
          });
          const result = calculateResult();
          setResult(result)

        } catch(error) {
          alert("An error ocurred. Try again with valid input.");
          resetResult()
          return;
        }
      }

      function resetForm() {
        selects.forEach((select, index) => {
          select.selectedIndex = '0'
        });

        inputs.forEach((input) => {
          input.value = ""
        });
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      /*************** EVENT LISTINERS ***************/

      selects.forEach((select) => {
        select.addEventListener("change", resetResult);
      });

      inputs.forEach((input) => {
        input.addEventListener("input", resetResult);
      });

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

    </script>
  </body>
</html>
