<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schwarzschild Radius Calculator</title>
  </head>
  <body>
    <h1>Schwarzschild Radius Calculator</h1>    
      <p>
        <label for="i1-input">Mass </label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i1"
          id="i1-input"
          class="inputs"
          step="any"
          data-name="Mass"
        />
        <select
          class="selects"
          id="i1-select"
          data-type="mass"
          data-prev="Suns"
          data-id="i1"
        >
          <option value="kg">kilograms (kg)</option>
          <option value="t">metric tons (t)</option>
          <option value="lb">pounds (lb)</option>
          <option value="st">stones (st)</option>
          <option value="US ton">US short tons (US ton)</option>
          <option value="long ton">imperial tons (long ton)</option>
          <option value="Earths">masses of the Earth (Earths)</option>
          <option value="Suns" selected>masses of the Sun (Suns)</option>
        </select>
      </p>

      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
      <hr>
      <div>
        <h3>Result:</h3>
        <h3 id="calcResults">Result will appear here...</h3>
      </div>
    <script>
      /*************** ELEMENTS ***************/
      const inputs = document.querySelectorAll(".inputs");
      const selects = document.querySelectorAll(".selects");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults')

      /*************** GLOBAL VARIBLES ***************/
      const UNITS = {
        acceleration: {
          "m/s²": 1,
          g: 0.10197162129779,
        },
        distance: {
          nm: 1000000000000,
          μm: 1000000000,
          mm: 1000000,
          cm: 100000,
          m: 1000,
          km: 1,
          in: 39370.07874,
          ft: 3280.839895,
          yd: 1093.6132983,
          mi: 0.6213711922,
          nmi: 0.5399568035,
          "R⊕": 1.569612305760477e-7,
          "R☉": 1.4374011786689664e-9,
          au: 0.0000014368,
          pcs: 3.2407557442395566e-17,
        },
        mass: {
          kg: 1,
          t: 0.001,
          lb: 2.2046226218487757,
          st: 0.1574730444177697,
          "US ton": 0.001102311310924388,
          "long ton": 0.0009842065276110606,
          Earths: 1.6744248350691536e-25,
          Suns: 5.027652086475616e-31,
        },
      };
      /*************** FUNCTIONS ***************/
      function toSIUnit(type, unit, value) {
        return value / UNITS[type][unit];
      }

      function fromSIUnit(type, unit, value) {
        return value * UNITS[type][unit];
      }

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Schwarzschild radius: &nbsp; </label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
                data-name="Schwarzschild radius"
              ></span>
              <select
                class="selectsResult"
                id="i11-select"
                data-type="distance"
                data-prev="km"
                data-id="i11"
              >
                <option value="mm">millimeters (mm)</option>
                <option value="cm">centimeters (cm)</option>
                <option value="m">meters (m)</option>
                <option value="km" selected>kilometers (km)</option>
                <option value="in">inches (in)</option>
                <option value="ft">feet (ft)</option>
                <option value="yd">yards (yd)</option>
                <option value="mi">miles (mi)</option>
                <option value="nmi">nautical miles (nmi)</option>
                <option value="R⊕">Earth radii (R⊕)</option>
                <option value="R☉">Sun radii (R☉)</option>
                <option value="au">astronomical unit (au)</option>
                <option value="pcs">parsecs (pcs)</option>
              </select>
            </p>
            <p>
              <label for="i12-span">Gravitational field: &nbsp; </label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
                data-name="Gravitational field"
              ></span>
              <select
                class="selectsResult"
                id="i12-select"
                data-type="acceleration"
                data-prev="MPa"
                data-id="m/s²"
              >
                <option value="m/s²" selected>m/s²</option>
                <option value="g"> gravitational acc. on Earth (g)</option>
              </select>
            </p>
        `
        return newDiv
        
      }
      
      // related to caculation
      function prepareUnit(...args) {
        const resultArr = [];
        for (id of args) {
          const input = document.getElementById(`${id}-input`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let val = parseFloat(input.value);

          val = isNaN(val) ? 0 : val;
          let inUnit = select.value;

          val = toSIUnit(type, inUnit, val);

          resultArr.push(val);
        }

        return resultArr;
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let outUnit = select.value;
          val = fromSIUnit(type, outUnit, val);

          span.textContent = parseFloat(val);
        }
      }

      function calculateResult() {   
        const G = 6.67430e-11
        const C = 2.99e8     
        function calculateRes() {
          let [val1] = prepareUnit("i1");
          val1 = fromSIUnit('mass', "Suns", val1)
          let result = 2 * ((G * (1.989e30) * val1) / (C ** 2))
          let result2 = (G * (1.989e30)) * val1 / (result ** 2)
          result = toSIUnit("distance", "m", result)
          return {
            1: { result: Math.abs(result) > 1 ? result.toFixed(3) * 1 : result, type: "i11" },
            2: { result: Math.abs(result2) > 1 ? result2.toFixed(3) * 1 : result2, type: "i12" },
          };
        }
        return calculateRes()
      }

      function validateInput(id) {
        const input = document.getElementById(`${id}-input`);
        const label = input.getAttribute("data-name").trim();
        let value = parseFloat(input.value);
        if (isNaN(value)) {
          alert(`${label} value cannot be empty.`);
          return false;
        }

        if (value < 0) {
          alert(`${label} value cannot be negative.`);
          return false;
        }

        return true;
      }

      function handleResultsChange(e) {
        let select = e.target;
        let id = select.getAttribute("data-id");
        let span = document.getElementById(`${id}-span`);

        let prevUnit = select.getAttribute("data-prev");
        let currentUnit = select.value;
        select.setAttribute("data-prev", currentUnit);

        if (span.textContent === "") {
          return;
        }

        let type = select.getAttribute("data-type");

        let value = parseFloat(span.textContent);
        value = parseFloat(value);
        if (isNaN(value)) value = 0.0;

        let si = toSIUnit(type, prevUnit, value);
        let result = fromSIUnit(type, currentUnit, si);
        span.textContent = parseFloat(result).toFixed(5) * 1;
      }

      function calculateResults() {
        for (el of ["i1"]) {
          if (!validateInput(el)) return;
        }

        try {
          const resultElement = createElement()
          
          calcResultsEl.innerHTML = resultElement

          const newSelects = document.querySelectorAll(".selectsResult");

          newSelects.forEach((select) => {
            select.addEventListener("change", handleResultsChange);
          });

          const result = calculateResult();
          setResult(result)

        } catch(error) {
          alert("An error ocurred. Try again with valid input.");
          resetResult()
          return;
        }
      }

      function resetForm() {
        selects.forEach((select, index) => {
          select.selectedIndex = '7'
        });

        inputs.forEach((input, index) => {
          input.value = ""
        });
        
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      /*************** EVENT LISTINERS ***************/
      selects.forEach((select) => {
        select.addEventListener("change", resetResult);
      });
      inputs.forEach((input) => {
        input.addEventListener("input", resetResult);
      });

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

    </script>
  </body>
</html>
