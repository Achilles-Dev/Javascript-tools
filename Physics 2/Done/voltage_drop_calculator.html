<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voltage Drop Calculator</title>
  </head>
  <body>
    <h1>Voltage Drop Calculator</h1> 
      <p>
        Current type and phase:
        <select id="currentSelect">
          <option value="dc" selected>DC</option>
          <option value="single">AC - Single phase</option>
          <option value="three">AC - Three phase</option>
        </select>
      </p> 

      <p>
        <label for="i1-input">Number of conductors: </label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i1"
          id="i1-input"
          class="inputs"
          step="any"
          value="1"
          data-name="Number of conductors"
        />
        <select
          class="selects"
          id="i1-select"
          data-type="exp"
          data-prev="exp"
          data-id="i1"
        >
          <option value="exp"></option>
        </select>
      </p>

      <div>
        <h3>Wire properties</h3>
        <p>
          Wire material:
          <select id="wireSelect">
            <option value="copper" selected>Copper</option>
            <option value="alumi">Aluminum</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="carbSt">Carbon steel</option>
          </select>
        </p>
        
        <p>
          Wire size in AWG units:
          <select id="wireSizeSelect">
            <option value="04">0000 (4/0)</option>
            <option value="03">000 (3/0)</option>
            <option value="02">00 (2/0)</option>
            <option value="01">0 (1/0)</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="custom">Custom</option>
          </select>
        </p>

        <p>
          <label for="i2-input">Cross-sectional area: </label>
          <input
            type="number"
            min="0"
            autocomplete="off"
            data-id="i2"
            id="i2-input"
            class="inputs"
            step="any"
            value="42.4"
            data-name="Cross-sectional area"
            disabled
          />
          <select
            class="selects"
            id="i2-select"
            data-type="area"
            data-prev="mm²"
            data-id="i2"
          >
            <option value="mm²" selected>square millimeters (mm²)</option>
            <option value="cm²">square centimeters (cm²)</option>
            <option value="dm²">square decimeters (dm²)</option>
            <option value="in²">square inches (in²)</option>
            <option value="ft²">square feet (ft²)</option>
            <option value="cmil">circular mils (cmil)</option>
          </select>
        </p>

        <p>
          <label for="i3-input">Wire length: </label>
          <input
            type="number"
            min="0"
            autocomplete="off"
            data-id="i3"
            id="i3-input"
            class="inputs"
            step="any"
            data-name="Wire length"
          />
          <select
            class="selects"
            id="i3-select"
            data-type="distance"
            data-prev="m"
            data-id="i3"
          >
            <option value="mm">millimeters (mm)</option>
            <option value="cm">centimeters (cm)</option>
            <option value="m" selected>meters (m)</option>
            <option value="km">kilometers (km)</option>
            <option value="in">inches (in)</option>
            <option value="ft">feet (ft)</option>
            <option value="yd">yards (yd)</option>
            <option value="mi">miles (mi)</option>
            <option value="nmi">nautical miles (nmi)</option>
          </select>
        </p>

        <p>
          <label for="i4-input">Initial voltage: </label>
          <input
            type="number"
            min="0"
            autocomplete="off"
            data-id="i4"
            id="i4-input"
            class="inputs"
            step="any"
            data-name="Initial voltage"
          />
          <select
            class="selects"
            id="i4-select"
            data-type="voltage"
            data-prev="V"
            data-id="i4"
          >
            <option value="mV">millivolts (mV)</option>
            <option value="V" selected>volts (V)</option>
            <option value="kV">kilovolts (kV)</option>
            <option value="MV">megavolts (MV)</option>
          </select>
        </p>

        <p>
          <label for="i5-input">Load current: </label>
          <input
            type="number"
            min="0"
            autocomplete="off"
            data-id="i5"
            id="i5-input"
            class="inputs"
            step="any"
            data-name="Load current"
          />
          <select
            class="selects"
            id="i5-select"
            data-type="current"
            data-prev="A"
            data-id="i5"
          >
            <option value="A" selected>amperes (A)</option>
            <option value="mA">milliamperes (mA)</option>
            <option value="µA">microamperes (µA)</option>
          </select>
        </p>

      </div>

      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
      <hr>
      <div>
        <h3>Result:</h3>
        <h3 id="calcResults">Result will appear here...</h3>
      </div>
    <script>
      /*************** ELEMENTS ***************/
      const inputs = document.querySelectorAll(".inputs");
      const selects = document.querySelectorAll(".selects");
      const currentSelectEl = document.getElementById("currentSelect")
      const wireSelectEl = document.getElementById("wireSelect")
      const wireSizeSelectEl = document.getElementById("wireSizeSelect")

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults')

      /*************** GLOBAL VARIBLES ***************/
      const UNITS = {
        current: {
          μA: 1e6,
          mA: 1e3,
          A: 1,
        },
        voltage: {
          mV: 1e3,
          V: 1,
          kV: 1e-3,
          MV: 1e-6,
        },
        power: {
          mW: 1e3,
          W: 1,
          kW: 1e-3,
          MW: 1e-6,
          GW: 1e-9,
          "hpl": 0.001341,
          "BTU/h": 3.412,
        },
        area: {
          "mm²": 1,
          "cm²": 0.01,
          "dm²": 0.0001,
          "in²": 0.00155,
          "ft²": 0.000010764,
          "yd²": 1973.6,
        },
        distance: {
          mm: 1000,
          cm: 100,
          m: 1,
          km: 0.001,
          in: 39.3700787401574803149606299,
          ft: 3.2808398950131233595800525,
          yd: 1.0936132983377077865266842,
          mi: 0.0006214,
          nmi: 0.00054,
        },
        exp: {
          exp: 1
        }
      };
      /*************** FUNCTIONS ***************/
      function toSIUnit(type, unit, value) {
        return value / UNITS[type][unit];
      }

      function fromSIUnit(type, unit, value) {
        return value * UNITS[type][unit];
      }

      function handleWireSelectElChange(e) {
        const value = e.target.value
        
        resetResult()
      }

      function handleWireSizeSelectElChange(e) {
        const value = e.target.value
        const area = document.getElementById("i2-input")

        area.disabled = true
        resetResult()
        switch (value) {
          case "04":
            area.value = "107"
            return;
          case "03":
            area.value = "85";
            return;
          case "02":
            area.value = "67.4"
            return;
          case "01":
            area.value = "53.5"
            return;
          case "1":
            area.value = "42.4"
            return;
          case "2":
            area.value = "33.6"
            return;
          case "3":
            area.value = "26.7"
            return;
          case "4":
            area.value = "21.2"
            return;
          case "5":
            area.value = "16.8"
            return;
          case "6":
            area.value = "13.3"
            return;
          case "7":
            area.value = "10.5"
            return;
          case "8":
            area.value = "8.37"
            return;
          case "9":
            area.value = "6.63"
            return;
          case "10":
            area.value = "5.26"
            return;
          case "11":
            area.value = "4.17"
            return;
          case "12":
            area.value = "3.31"
            return;
          case "13":
            area.value = "2.62"
            return;
          case "14":
            area.value = "2.08"
            return;
          case "15":
            area.value = "1.65"
            return;
          case "16":
            area.value = "1.31"
            return;
          case "17":
            area.value = "1.04"
            return;
          case "18":
            area.value = "0.823"
            return;
          case "19":
            area.value = "0.653"
            return;
          case "20":
            area.value = "0.518"
            return;
          case "21":
            area.value = "0.41"
            return;
          case "22":
            area.value = "0.326"
            return;
          case "23":
            area.value = "0.258"
            return;
          case "24":
            area.value = "0.205"
            return;
          case "25":
            area.value = "0.162"
            return;
          default:
            area.disabled = false
            area.value = ""
        }
      }


      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Voltage drop: &nbsp; </label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
                data-name="Voltage drop"
              ></span>
              <select
                class="selectsResult"
                id="i11-select"
                data-type="voltage"
                data-prev="V"
                data-id="i11"
              >
                <option value="mV">millivolts (mV)</option>
                <option value="V" selected>volts (V)</option>
                <option value="kV">kilovolts (kV)</option>
                <option value="MV">megavolts (MV)</option>
              </select>
            </p>
            <p>
              <label for="i12-span">Voltage drop as a percentage: &nbsp; </label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
                data-name="Voltage drop as a percentage"
              ></span> %
              <select
                class="selectsResult"
                id="i12-select"
                data-type="exp"
                data-prev="exp"
                data-id="i12"
                style="display: none;"
              >
                <option value="exp">amperes</option>
              </select>
            </p>
            <p>
              <label for="i13-span">Voltage at the end: &nbsp; </label>
              <span
                data-id="i13"
                step="any"
                id="i13-span"
                class="spans"
                data-name="Voltage at the end"
              ></span>
              <select
                class="selectsResult"
                id="i13-select"
                data-type="voltage"
                data-prev="V"
                data-id="i13"
              >
                <option value="mV">millivolts (mV)</option>
                <option value="V" selected>volts (V)</option>
                <option value="kV">kilovolts (kV)</option>
                <option value="MV">megavolts (MV)</option>
              </select>
            </p>
        `
        return newDiv
      }
      
      // related to caculation
      function prepareUnit(...args) {
        const resultArr = [];
        for (id of args) {
          const input = document.getElementById(`${id}-input`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let val = parseFloat(input.value);

          val = isNaN(val) ? 0 : val;
          let inUnit = select.value;

          val = toSIUnit(type, inUnit, val);
          resultArr.push(val);
        }

        return resultArr;
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let outUnit = select.value;
          val = fromSIUnit(type, outUnit, val);
          val = parseFloat(val)
          span.textContent = Math.abs(val) > 1 ? val.toFixed(4) * 1 : Math.abs(val) > 0.00001 ? val.toFixed(5) * 1 : val ;
        }
      }

      function calculateResult() {             
        function calculateRes() {
          let [val1, val2, val3, val4, val5] = prepareUnit("i1", "i2", "i3", "i4", "i5");
          
          let resist = val4 / val5
          resist = (resist * (val2 * 0.000001)) / val3
          let voltD = 2 * (val5 * val3 * resist)
          if (currentSelectEl.value === "three") {
            voltD = Math.sqrt(3) * ((val5 * val3 * resist) / (val2 * val1))
          }   
          let voltP = voltD / val4
          let voltEnd = val4 - voltD
          
          return {
            1: { result: voltD, type: "i11" },
            2: { result: voltP, type: "i12" },
            3: { result: voltEnd, type: "i13" },
          };
        }
        return calculateRes()
      }

      function validateInput(id) {
        const input = document.getElementById(`${id}-input`);
        const label = input.getAttribute("data-name").trim();
        let value = parseFloat(input.value);
        if (isNaN(value)) {
          alert(`${label} value cannot be empty.`);
          return false;
        }

        if (id === "i1" && (value > 1 || value < 0) ) {
          alert(`The power factor can only have a value from 0 to 1.`);
          return false;
        }

        if (value < 0) {
          alert(`${label} value cannot be negative.`);
          return false;
        }

        return true;
      }

      function handleResultsChange(e) {
        let select = e.target;
        let id = select.getAttribute("data-id");
        let span = document.getElementById(`${id}-span`);

        let prevUnit = select.getAttribute("data-prev");
        let currentUnit = select.value;
        select.setAttribute("data-prev", currentUnit);

        if (span.textContent === "") {
          return;
        }

        let type = select.getAttribute("data-type");

        let value = parseFloat(span.textContent);
        value = parseFloat(value);
        if (isNaN(value)) value = 0.0;

        let si = toSIUnit(type, prevUnit, value);
        let result = fromSIUnit(type, currentUnit, si);
        span.textContent = parseFloat(result).toFixed(5) * 1;
      }

      function calculateResults() {
        for (el of ["i1", "i2", "i3", "i4", "i5"]) {
          if (!validateInput(el)) return;
        }
        if (currentSelectEl.value !== "dc") {
          if (!validateInput("i3")) return;
        }
        
        try {
          const resultElement = createElement()
          
          calcResultsEl.innerHTML = resultElement

          const newSelects = document.querySelectorAll(".selectsResult");

          newSelects.forEach((select) => {
            select.addEventListener("change", handleResultsChange);
          });

          const result = calculateResult();          
          setResult(result)

        } catch(error) {
          alert("An error ocurred. Try again with valid input.");
          resetResult()
          return;
        }
      }

      function resetForm() {
        selects.forEach((select, index) => {
          if (index < 2) {
            select.selectedIndex = '1'
          } else {
            select.selectedIndex = '0'
          }
        });

        inputs.forEach((input, index) => {
          input.value = ""
        });

        currentSelectEl.selectedIndex = "0"
        threeSelectEl.style.display = "none"
        amInputEl.style.display = "none"
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      /*************** EVENT LISTINERS ***************/
      selects.forEach((select) => {
        select.addEventListener("change", resetResult);
      });
      inputs.forEach((input) => {
        input.addEventListener("input", resetResult);
      });
      wireSelectEl.addEventListener("change", handleWireSelectElChange)
      wireSizeSelectEl.addEventListener("change", handleWireSizeSelectElChange)

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

    </script>
  </body>
</html>
