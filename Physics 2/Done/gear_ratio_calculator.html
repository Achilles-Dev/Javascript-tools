<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gear Ratio Calculator</title>
  </head>
  <body>
    <h1>Gear Ratio Calculator</h1>    
      <p>
        <label for="i1-input">Input gear teeth number </label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i1"
          id="i1-input"
          class="inputs"
          step="any"
          data-name="Input gear teeth number"
        />
        <select
          class="selects"
          id="i1-select"
          data-type="exp"
          data-prev="exp"
          data-id="i1"
          style="display: none;"
        >
          <option value="exp"></option>
        </select>
      </p>
      <p>
        <label for="i2-input">Output gear teeth number: </label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i2"
          id="i2-input"
          class="inputs"
          step="any"
          data-name="Output gear teeth number"
        />
        <select
          class="selects"
          id="i2-select"
          data-type="exp"
          data-prev="exp"
          data-id="i2"
          style="display: none;"
        >
          <option value="exp" selected></option>
        </select>
      </p>
      <div id="amInputs" style="display: none;">
        <p>
          <label for="i3-input">Input rotational speed: </label>
          <input
            type="number"
            min="0"
            autocomplete="off"
            data-id="i3"
            id="i3-input"
            class="inputs"
            step="any"
            data-name="Input rotational speed"
          />
          <select
            class="selects"
            id="i3-select"
            data-type="angularFrequency"
            data-prev="rpm"
            data-id="i3"
          >
          <option value="rpm" selected>rotations per minute (rpm)</option>
          <option value="rad/s">radians per second (rad/s)</option>
          <option value="Hz">hertz (Hz)</option>
          </select>
        </p>
        <p>
          <label for="i4-input">Input torque: </label>
          <input
            type="number"
            min="0"
            autocomplete="off"
            data-id="i4"
            id="i4-input"
            class="inputs"
            step="any"
            data-name="Input torque"
          />
          <select
            class="selects"
            id="i4-select"
            data-type="torque"
            data-prev="N•m"
            data-id="i4"
          >
          <option value="N•m" selected>newton meters (N•m)</option>
          <option value="kgf•cm">kilogram-force centimeters (kgf•cm)</option>
          <option value="J/rad">joules per radian (J/rad)</option>
          <option value="lbf•ft">pound-force feet (lbf•ft)</option>
          <option value="lbf•in">pound-force inches (lbf•in)</option>
          </select>
        </p>
      </div>
      <p>
        Mode:
        <select id="modeUnit">
          <option value="am">Advanced mode</option>
          <option value="sm" selected>Simple mode</option>
        </select>
      </p>


      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
      <hr>
      <div>
        <h3>Result:</h3>
        <h3 id="calcResults">Result will appear here...</h3>
      </div>
    <script>
      /*************** ELEMENTS ***************/
      const inputs = document.querySelectorAll(".inputs");
      const selects = document.querySelectorAll(".selects");
      const amInputsEl = document.getElementById('amInputs')
      const modeUnitEl = document.getElementById('modeUnit')

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults')

      /*************** GLOBAL VARIBLES ***************/
      const UNITS = {
        angularFrequency: {
          rpm: 1,
          "rad/s": 0.104719755,
          Hz: 0.016666667,
        },
        torque: {
          "N•m": 1,
          "kgf•cm": 10.197162129779299,
          "J/rad": 1,
          "lbf•ft": 0.7375621492772666,
          "lbf•in": 8.8507457913272,
        },
        exp: {
          exp: 1
        }
      };
      /*************** FUNCTIONS ***************/
      function toSIUnit(type, unit, value) {
        return value / UNITS[type][unit];
      }

      function fromSIUnit(type, unit, value) {
        return value * UNITS[type][unit];
      }

      function handleModeUnitChange(e) {
        const value = e.target.value;
        amInputsEl.style.display = value == 'am' ? 'block' : 'none'

        resetResult()
      }

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Gear Ratio: &nbsp; </label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
                data-name="Gear Ratio"
              ></span> <span> : 1</span>
              <select
                class="selectsResult"
                id="i11-select"
                data-type="exp"
                data-prev="exp"
                data-id="i11"
                style="display: none;"
              >
                <option value="exp"></option>
              </select>
            </p>
        `
        const newDiv2 = `
            <p>
              <label for="i31-span">Output rotational speed: </label>
              <span
                type="number"
                min="0"
                autocomplete="off"
                data-id="i31"
                id="i31-span"
                class="spans"
                step="any"
                data-name="Output rotational speed"
              ></span>
              <select
                class="selectsResult"
                id="i31-select"
                data-type="angularFrequency"
                data-prev="rpm"
                data-id="i31"
              >
              <option value="rpm" selected>rotations per minute (rpm)</option>
              <option value="rad/s">radians per second (rad/s)</option>
              <option value="Hz">hertz (Hz)</option>
              </select>
            </p>
            <p>
              <label for="i41-span">Input torque: </label>
              <span
                type="number"
                min="0"
                autocomplete="off"
                data-id="i41"
                id="i41-span"
                class="spans"
                step="any"
                data-name="Input torque"
              ></span>
              <select
                class="selectsResult"
                id="i41-select"
                data-type="torque"
                data-prev="N•m"
                data-id="i41"
              >
              <option value="N•m" selected>newton meters (N•m)</option>
              <option value="kgf•cm">kilogram-force centimeters (kgf•cm)</option>
              <option value="J/rad">joules per radian (J/rad)</option>
              <option value="lbf•ft">pound-force feet (lbf•ft)</option>
              <option value="lbf•in">pound-force inches (lbf•in)</option>
              </select>
            </p>
        `
        if (modeUnitEl.value === 'am') {
          return newDiv + newDiv2
        }
        return newDiv
        
      }
      
      // related to caculation
      function prepareUnit(...args) {
        const resultArr = [];
        for (id of args) {
          const input = document.getElementById(`${id}-input`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let val = parseFloat(input.value);

          val = isNaN(val) ? 0 : val;
          let inUnit = select.value;

          val = toSIUnit(type, inUnit, val);

          resultArr.push(val);
        }

        return resultArr;
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let outUnit = select.value;
          val = fromSIUnit(type, outUnit, val);

          span.textContent = parseFloat(val);
        }
      }

      function calculateResult() {             
        function calculateRes() {
          let [val1, val2] = prepareUnit("i1", "i2");
          let result = val2 / val1
          if (modeUnitEl.value === "am") {
            let [val3, val4] = prepareUnit("i3", "i4");
            let result3 = (val1 / val2) * val3
            let result4 = result * val4
            return {
              1: { result: Math.abs(result) > 1 ? result.toFixed(3) * 1 : result, type: "i11" },
              2: { result: Math.abs(result3) > 1 ? result3.toFixed(3) * 1 : result3, type: "i31" },
              3: { result: Math.abs(result4) > 1 ? result4.toFixed(3) * 1 : result4, type: "i41" },
            }
          }
          return {
            1: { result: Math.abs(result) > 1 ? result.toFixed(3) * 1 : result, type: "i11" },
          };
        }
        return calculateRes()
      }

      function validateInput(id) {
        const input = document.getElementById(`${id}-input`);
        const label = input.getAttribute("data-name").trim();
        let value = parseFloat(input.value);
        if (isNaN(value)) {
          alert(`${label} value cannot be empty.`);
          return false;
        }

        if (value < 0) {
          alert(`${label} value cannot be negative.`);
          return false;
        }

        return true;
      }

      function handleResultsChange(e) {
        let select = e.target;
        let id = select.getAttribute("data-id");
        let span = document.getElementById(`${id}-span`);

        let prevUnit = select.getAttribute("data-prev");
        let currentUnit = select.value;
        select.setAttribute("data-prev", currentUnit);

        if (span.textContent === "") {
          return;
        }

        let type = select.getAttribute("data-type");

        let value = parseFloat(span.textContent);
        value = parseFloat(value);
        if (isNaN(value)) value = 0.0;

        let si = toSIUnit(type, prevUnit, value);
        let result = fromSIUnit(type, currentUnit, si);
        span.textContent = parseFloat(result).toFixed(5) * 1;
      }

      function calculateResults() {
        for (el of ["i1", "i2"]) {
          if (!validateInput(el)) return;
        }
        if (modeUnitEl.value === "am") {
          for (el of ["i3", "i4"]) {
          if (!validateInput(el)) return;
        }
        }

        try {
          const resultElement = createElement()
          
          calcResultsEl.innerHTML = resultElement

          const newSelects = document.querySelectorAll(".selectsResult");

          newSelects.forEach((select) => {
            select.addEventListener("change", handleResultsChange);
          });

          const result = calculateResult();
          setResult(result)

        } catch(error) {
          alert("An error ocurred. Try again with valid input.");
          resetResult()
          return;
        }
      }

      function resetForm() {
        selects.forEach((select, index) => {
          select.selectedIndex = '0'
        });

        inputs.forEach((input, index) => {
          input.value = ""
        });
        amInputsEl.style.display = "none"
        modeUnitEl.selectedIndex = "1"
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      /*************** EVENT LISTINERS ***************/
      selects.forEach((select) => {
        select.addEventListener("change", resetResult);
      });
      inputs.forEach((input) => {
        input.addEventListener("input", resetResult);
      });

      modeUnitEl.addEventListener("change", handleModeUnitChange)

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

    </script>
  </body>
</html>
