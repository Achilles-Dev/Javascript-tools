<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kVA Calculator</title>
  </head>
  <body>
    <h1>kVA Calculator</h1> 
      <p>
        Load distribution:
        <select id="loadSelect">
          <option value="single" selected>Single phase</option>
          <option value="three">3-phase</option>
        </select>
      </p>   
      <p id="threeSelect" style="display: none;">
        Voltage type:
        <select id="typeSelect">
          <option value="llv" selected>Line-to-line voltage</option>
          <option value="lnv">Line-to-neutral voltage</option>
        </select>
      </p>   
      
      <p>
        <label for="i1-input">Voltage (V): </label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i1"
          id="i1-input"
          class="inputs"
          step="any"
          data-name="Voltage (V)"
        />
        <select
          class="selects"
          id="i1-select"
          data-type="voltage"
          data-prev="V"
          data-id="i1"
        >
        <option value="mV">millivolts (mV)</option>
        <option value="V" selected>volts (V)</option>
        <option value="kV">kilovolts (kV)</option>
        <option value="MV">megavolts (MV)</option>
        </select>
      </p>

      <p>
        <label for="i2-input">Current (I): </label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i2"
          id="i2-input"
          class="inputs"
          step="any"
          data-name="Current (I)"
        />
        <select
          class="selects"
          id="i2-select"
          data-type="current"
          data-prev="A"
          data-id="i2"
        >
          <option value="A" selected>amperes</option>
          <option value="mA">milliamperes</option>
          <option value="μA">microamperes</option>
        </select>
      </p>

      <p id="amInput" style="display: none;">
        <label for="i3-input">Power factor: </label>
        <input
          type="number"
          min="0"
          autocomplete="off"
          data-id="i3"
          id="i3-input"
          class="inputs"
          step="any"
          data-name="Power factor"
        />
        <select
          class="selects"
          id="i3-select"
          data-type="exp"
          data-prev="exp"
          data-id="i3"
          style="display: none;"
        >
          <option value="exp"></option>
        </select>
      </p>

      <p>
        Mode:
        <select id="modeSelect">
          <option value="am">Advanced</option>
          <option value="sm" selected>Simple</option>
        </select>
      </p>   

      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
      <hr>
      <div>
        <h3>Result:</h3>
        <h3 id="calcResults">Result will appear here...</h3>
      </div>
    <script>
      /*************** ELEMENTS ***************/
      const inputs = document.querySelectorAll(".inputs");
      const selects = document.querySelectorAll(".selects");
      const loadSelectEl = document.getElementById("loadSelect")
      const typeSelectEl = document.getElementById("typeSelect")
      const modeSelectEl = document.getElementById("modeSelect")
      const threeSelectEl = document.getElementById("threeSelect")
      const amInputEl = document.getElementById("amInput")

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults')

      /*************** GLOBAL VARIBLES ***************/
      const UNITS = {
        current: {
          μA: 1e6,
          mA: 1e3,
          A: 1,
        },
        voltage: {
          mV: 1e3,
          V: 1,
          kV: 1e-3,
          MV: 1e-6,
        },
        power: {
          W: 1000,
          kW: 1,
          MW: 0.001,
          GW: 0.000001,
          "hpl": 1.341,
        },
        exp: {
          exp: 1
        }
      };
      /*************** FUNCTIONS ***************/
      function toSIUnit(type, unit, value) {
        return value / UNITS[type][unit];
      }

      function fromSIUnit(type, unit, value) {
        return value * UNITS[type][unit];
      }

      function handleLoadSelectChange(e) {
        const value = e.target.value
        threeSelectEl.style.display = value === "three" ? "block" : "none"

        resetResult()
      }

      function handleModeSelectChange(e) {
        const value = e.target.value
        amInputEl.style.display = value === "am" ? "block" : "none"

        resetResult()
      }

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Apparent power (S): &nbsp; </label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
                data-name="Apparent power (S)"
              ></span>
              <select
                class="selectsResult"
                id="i11-select"
                data-type="exp"
                data-prev="exp"
                data-id="i11"
                style="display: none;"
              >
                <option value="exp"></option>
              </select>
            </p>
        `
        const newDiv2 = `
            <p>
              <label for="i12-span">Real power (P): &nbsp; </label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
                data-name="Real power (P)"
              ></span> kVA
              <select
                class="selectsResult"
                id="i12-select"
                data-type="power"
                data-prev="kW"
                data-id="i12"
              >
                <option value="W">watts</option>
                <option value="kW" selected>kilowatts</option>
                <option value="MW">megawatts</option>
                <option value="GW">gigawatts</option>
                <option value="hpl">mechanic horsepowers (hp(l))</option>
              </select>
            </p>
        `
        if (modeSelectEl.value === "am") {
          return newDiv + newDiv2
        }
        return newDiv
        
      }
      
      // related to caculation
      function prepareUnit(...args) {
        const resultArr = [];
        for (id of args) {
          const input = document.getElementById(`${id}-input`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let val = parseFloat(input.value);

          val = isNaN(val) ? 0 : val;
          let inUnit = select.value;

          val = toSIUnit(type, inUnit, val);
          resultArr.push(val);
        }

        return resultArr;
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let outUnit = select.value;
          val = fromSIUnit(type, outUnit, val);
          val = parseFloat(val)
          span.textContent = Math.abs(val) > 1 ? val.toFixed(4) * 1 : Math.abs(val) > 0.00001 ? val.toFixed(5) * 1 : val ;
        }
      }

      function calculateResult() {             
        function calculateRes() {
          let [val1, val2] = prepareUnit("i1", "i2");
          let power = val2 * (val1 / 1000)
          if (loadSelectEl.value === "three") {
            if (typeSelectEl.value === "llv") {
              power = Math.sqrt(3) * val2 * (val1 / 1000)
            } else {
              power = 3 * val2 * (val1 / 1000)
            }
          }
          if (modeSelectEl.value === "am") {
            let [val3] = prepareUnit("i3");
            let rPower = power * val3
            return {
              1: { result: power, type: "i11" },
              2: { result: rPower, type: "i12" },
            };
          }
          return {
            1: { result: power, type: "i11" },
          };
        }
        return calculateRes()
      }

      function validateInput(id) {
        const input = document.getElementById(`${id}-input`);
        const label = input.getAttribute("data-name").trim();
        let value = parseFloat(input.value);
        if (isNaN(value)) {
          alert(`${label} value cannot be empty.`);
          return false;
        }

        if (id === "i3" && (value > 1 || value < 0) ) {
          alert(`The power factor can only have a value from 0 to 1.`);
          return false;
        }

        if (value < 0) {
          alert(`${label} value cannot be negative.`);
          return false;
        }

        return true;
      }

      function handleResultsChange(e) {
        let select = e.target;
        let id = select.getAttribute("data-id");
        let span = document.getElementById(`${id}-span`);

        let prevUnit = select.getAttribute("data-prev");
        let currentUnit = select.value;
        select.setAttribute("data-prev", currentUnit);

        if (span.textContent === "") {
          return;
        }

        let type = select.getAttribute("data-type");

        let value = parseFloat(span.textContent);
        value = parseFloat(value);
        if (isNaN(value)) value = 0.0;

        let si = toSIUnit(type, prevUnit, value);
        let result = fromSIUnit(type, currentUnit, si);
        span.textContent = parseFloat(result).toFixed(5) * 1;
      }

      function calculateResults() {
        for (el of ["i1", "i2"]) {
          if (!validateInput(el)) return;
        }
        if (modeSelectEl.value === "am") {
          if (!validateInput("i3")) return;
        }
        
        try {
          const resultElement = createElement()
          
          calcResultsEl.innerHTML = resultElement

          const newSelects = document.querySelectorAll(".selectsResult");

          newSelects.forEach((select) => {
            select.addEventListener("change", handleResultsChange);
          });
          
          const result = calculateResult();
          setResult(result)

        } catch(error) {
          alert("An error ocurred. Try again with valid input.");
          resetResult()
          return;
        }
      }

      function resetForm() {
        selects.forEach((select, index) => {
          if (index === 0) {
            select.selectedIndex = '1'
          } else {
            select.selectedIndex = '0'
          } 
        });

        inputs.forEach((input, index) => {
          input.value = ""
        });

        loadSelectEl.selectedIndex = "0"
        modeSelectEl.selectedIndex ="1"
        threeSelectEl.style.display = "none"
        amInputEl.style.display = "none"
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      /*************** EVENT LISTINERS ***************/
      selects.forEach((select) => {
        select.addEventListener("change", resetResult);
      });
      inputs.forEach((input) => {
        input.addEventListener("input", resetResult);
      });
      loadSelectEl.addEventListener("change", handleLoadSelectChange)
      modeSelectEl.addEventListener("change", handleModeSelectChange)

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

    </script>
  </body>
</html>
