      /*************** FUNCTIONS ***************/
      function toSIUnit(type, unit, value) {
        if (type === "temperature") {
          return UNITS[type][unit](value, "+");
        }
        return value / UNITS[type][unit];
      }

      function fromSIUnit(type, unit, value) {
        if (type === "temperature") {
          return UNITS[type][unit](value, "-");
        }
        return value * UNITS[type][unit];
      }

      // related to caculation
      function prepareUnit(...args) {
        const resultArr = [];
        for (id of args) {
          const input = document.getElementById(`${id}-input`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let val = parseFloat(input.value);

          val = isNaN(val) ? 0 : val;
          let inUnit = select.value;

          val = toSIUnit(type, inUnit, val);
          
          resultArr.push(val);
        }

        return resultArr;
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          const select = document.getElementById(`${id}-select`);
          const type = select.getAttribute("data-type");
          let outUnit = select.value;
          val = fromSIUnit(type, outUnit, val);

          span.textContent = parseFloat(val);
        }
      }

      function calculateResult(input) {  
        let [density, wastage] = prepareUnit("i1", "i2")
        let cost = document.getElementById("i51-input").value

        if (!isNaN(cost)) {
          const select = document.getElementById(`i51-select`);
          let inUnit = select.value;
          cost = fromSIUnit("mass", inUnit, cost)
        }

        function calculateST() {
          let [val1, val2, val3] = prepareUnit("i11", "i12", "i13");
          val3 = fromSIUnit('distance', 'm', val3)
          let volume = val1 * val2 * val3
          let mass = (density * volume) * (1 - (wastage / 100))
          let result = {
            1: { result: mass > 1 ? mass.toFixed(4) * 1 : mass, type: "i6" },
            3: { result: volume > 1 ? volume.toFixed(4) * 1 : volume, type: "i8" },
          }
          if (!isNaN(cost)) {
            let totalCost = mass * cost
            return {
              ...result,
              2: { result: totalCost > 1 ? totalCost.toFixed() : totalCost, type: "i7" }
            }
          }
          return {
            ...result
          };
        }

        function calculateWE() {
          let [val1, val2] = prepareUnit("i21", "i22");
          let volume = Math.PI *  val1 * (val2 ** 2) 
          let mass = (density * volume) * (1 - (wastage / 100))
          let result = {
            1: { result: mass > 1 ? mass.toFixed(4) * 1 : mass, type: "i6" },
            3: { result: volume > 1 ? volume.toFixed(4) * 1 : volume, type: "i8" },
          }
          if (!isNaN(cost)) {
            let totalCost = mass * cost
            return {
              ...result,
              2: { result: totalCost > 1 ? totalCost.toFixed() : totalCost, type: "i7" }
            }
          }
          return {
            ...result
          };
        }

        function calculateTE() {
          let [val1, val2, val3] = prepareUnit("i31", "i32", "i33");
          let volume = Math.PI * (((val2 ** 2) - (val1 ** 2))) * val3
          let mass = (density * volume) * (1 - (wastage / 100))
          let result = {
            1: { result: mass > 1 ? mass.toFixed(4) * 1 : mass, type: "i6" },
            3: { result: volume > 1 ? volume.toFixed(4) * 1 : volume, type: "i8" },
          }
          if (!isNaN(cost)) {
            let totalCost = mass * cost
            return {
              ...result,
              2: { result: totalCost > 1 ? totalCost.toFixed(): totalCost, type: "i7" }
            }
          }
          return {
            ...result
          };
        }

        function calculateRE() {
          let [val1, val2] = prepareUnit("i41", "i42");
          let volume = Math.PI * (val1 ** 2) * val2
          let mass = (density * volume) * (1 - (wastage / 100))
          let result = {
            1: { result: mass > 1 ? mass.toFixed(4) * 1 : mass, type: "i6" },
            3: { result: volume > 1 ? volume.toFixed(4) * 1 : volume, type: "i8" },
          }
          if (!isNaN(cost)) {
            let totalCost = mass * cost
            return {
              ...result,
              2: { result: totalCost > 1 ? totalCost.toFixed() : totalCost, type: "i7" }
            }
          }
          return {
            ...result
          };
        }

        switch(input) {
          case "st":
            return calculateST()
          case "we":
            return calculateWE()
          case "te":
            return calculateTE()
          case "re":
            return calculateRE()
          default:
          console.log("error in calculate result switch");
        }
      }

      function validateInput(id) {
        const input = document.getElementById(`${id}-input`);
        const label = input.getAttribute("data-name").trim();
        let value = parseFloat(input.value);
        if (isNaN(value)) {
          alert(`${label} value cannot be empty.`);
          return false;
        } 

        if (id === 'i32' || id === "i31") {
           const outer = parseFloat(document.getElementById(`i32-input`).value)
           const inner = parseFloat(document.getElementById(`i31-input`).value)
           if (!isNaN(outer) && !isNaN(inner)) {
            if (outer <= inner) {
              alert(`Outer radius should be larger than inner radius. .`);
              return false;
            }
           }
        }

        if (value < 0) {
          alert(`${label} value cannot be negative.`);
          return false;
        }

        return true;
      }

      function handleResultsChange(e) {
        let select = e.target;
        let id = select.getAttribute("data-id");
        let span = document.getElementById(`${id}-span`);

        let prevUnit = select.getAttribute("data-prev");
        let currentUnit = select.value;
        select.setAttribute("data-prev", currentUnit);

        if (span.textContent === "") {
          return;
        }

        let type = select.getAttribute("data-type");

        let value = parseFloat(span.textContent);
        value = parseFloat(value);
        if (isNaN(value)) value = 0.0;

        let si = toSIUnit(type, prevUnit, value);
        let result = fromSIUnit(type, currentUnit, si);
        span.textContent = parseFloat(result).toFixed(5) * 1;
      }

      function calculateResults() {
        const shapeUnit = shapeUnitEl.value
        if (!validateInput("i1")) return;

        if (shapeUnit === "st") {
          for (el of ["i11", "i12", "i13"]) {
            if (!validateInput(el)) return;
          }
        } else if (shapeUnit === "we") {
          for (el of ["i21", "i22"]) {
            if (!validateInput(el)) return;
          }
        } else if (shapeUnit === "te") {
          for (el of ["i31", "i32", "i33"]) {
            if (!validateInput(el)) return;
          }
        } else {
          for (el of ["i41", "i42"]) {
            if (!validateInput(el)) return;
          }
        }
        
        try {
          const resultElement = createElement()
          calcResultsEl.innerHTML = resultElement

          const newSelects = document.querySelectorAll(".selectsResult");

          newSelects.forEach((select) => {
            select.addEventListener("change", handleResultsChange);
          });
          const result = calculateResult(shapeUnit);
          setResult(result)

        } catch(error) {
          alert("An error ocurred. Try again with valid input.");
          resetResult()
          return;
        }
      }

      function resetForm() {
        selects.forEach((select) => {
          if (select.getAttribute("data-prev") === "m") {
            select.selectedIndex = '2'
          } else if (select.getAttribute("data-prev") === "g") {
            select.selectedIndex = '1'
          } else {
            select.selectedIndex = '0'
          }
        });

        inputs.forEach((input) => {
          if (input.getAttribute("data-name") === "Density") {
            input.value = "10800"
          } else if (input.getAttribute("data-name") === "Wastage") {
            input.value = "0"
          } else {
            input.value = ""
          }
        });

        shapeUnitEl.selectedIndex = '0'
        materialSelectEl.selectedIndex = "0"

        containersEl.forEach((container) => {
          let idVal = container.id.slice(0, 2)
          if (idVal === "st") {
            container.style.display = 'block'
          } else {
            container.style.display = 'none'
          }
        })
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      /*************** EVENT LISTINERS ***************/

      selects.forEach((select) => {
        select.addEventListener("change", resetResult);
      });

      inputs.forEach((input) => {
        input.addEventListener("input", resetResult);
      });

      shapeUnitEl.addEventListener("change", handleShapeUnitChange)
      materialSelectEl.addEventListener("change", handleMaterialChange)

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

    </script>
  </body>
