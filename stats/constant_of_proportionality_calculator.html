<!DOCTYPE html>
<html>
<head>
  <title>Constant of Proportionality Calculator</title>
</head>
<body>
    <h1>Constant of Proportionality Calculator</h1>
    <p>
      Independent variable (X):
      <input type="number" id="indpntVar">
    </p>
    <p>
      Dependent variable (Y): 
        <input type="number" id="depntVar">
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <p>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </p>

    <script>
      // Get required elements from the HTML
      const indpntVarEl = document.getElementById("indpntVar");
      const depntVarEl = document.getElementById("depntVar");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function calculateResults() {
          // Retrieve input values
          const indpntVar = parseFloat(indpntVarEl.value);
          const depntVar = parseFloat(depntVarEl.value);

          if (isNaN(indpntVar) || isNaN(depntVar)) {
            alert("Please Enter All Details.");
            return;
          } else if (indpntVar == 0  ) {
            alert("The independent variable cannot be zero.");
              return;
          }

          try {
            const results = depntVar / indpntVar;
            
            calcResultsEl.innerHTML = `<p> Constant of proportionality: ${results.toFixed(5) * 1}</p>`
          } catch (error) {
            alert("Something Went Wrong!!!");
            resethandler()
          }
      }

      function resetForm() {
        indpntVarEl.value = ""
        depntVarEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [indpntVarEl, depntVarEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
