<!DOCTYPE html>
<html>
  <head>
    <title>Quartile Calculator</title>
  </head>
  <body>
    <h1>Quartile Calculatorr</h1>
    <p>
      Values (enter up to 30 values)
    </p>
    <p>
      #1
      <input type="number" id="num1" />
    </p>
    <p>
      #2
      <input type="number" id="num2" />
    </p>
    <p>
      #3
      <input type="number" id="num3" />
    </p>
    <p>
      #4
      <input type="number" id="num4" />
    </p>
    <p>
      #5
      <input type="number" id="num5" />
    </p>
    <p>
      #6
      <input type="number" id="num6" />
    </p>
    <p>
      #7
      <input type="number" id="num7" />
    </p>
    <p>
      #8
      <input type="number" id="num8" />
    </p>
    <div id="additions"></div>
    <p>
      <button id="addInputs">Add Inputs</button>
      <button id="removeInputs">Remove Inputs</button>
    </p>
    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr />
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const num1El = document.getElementById("num1");
      const num2El = document.getElementById("num2");
      const num3El = document.getElementById("num3");
      const num4El = document.getElementById("num4");
      const num5El = document.getElementById("num5");
      const num6El = document.getElementById("num6");
      const num7El = document.getElementById("num7");
      const num8El = document.getElementById("num8");
      const additionsEl = document.getElementById("additions");
      const addInputsEl = document.getElementById("addInputs");
      const removeInputsEl = document.getElementById("removeInputs");
      let xnEl = {};

      const calcBtnEl = document.getElementById("calcBtn");
      const resetBtnEl = document.getElementById("resetBtn");
      const calcResultsEl = document.getElementById("calcResults");

      let index = 4;

      function handleAddInputs() {
        if (index > 30) {
          return;
        }
        const newDiv = document.createElement('div');
        newDiv.id = `input${index}`
        let input = `
          <p>
            #${index}
            <input type="number" id="num${index}" />
          </p>
        `
        newDiv.innerHTML = input
        
        additionsEl.appendChild(newDiv);
        xnEl[`x${index}El`] = document.getElementById(`x${index}`);
        xnEl[`y${index}El`] = document.getElementById(`y${index}`);
        document.getElementById(`x${index}`).addEventListener("input", resetResult)
        index += 1;
        resetResult()
      }

      function handleRemoveInputs() {
        let removeIndex = index - 1;
        const lastDiv = document.getElementById(`input${removeIndex}`)
        if (removeIndex > 5) {
          lastDiv.remove()
          delete xnEl[`x${removeIndex}El`]
          index -=  1;
          resetResult()
        }
      }

      function calculateResults() {
        // Retrieve input values
        const num1 = parseFloat(num1El.value);
        const num2 = parseFloat(num2El.value);
        const num3 = parseFloat(num3El.value);
        const num4 = parseFloat(num4El.value);
        const num5 = parseFloat(num5El.value);
        const num6 = parseFloat(num6El.value);
        const num7 = parseFloat(num7El.value);
        const num8 = parseFloat(num8El.value);

        if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5) || 
            isNaN(num6) || isNaN(num7) || isNaN(num8)
        ) {
          alert("Please Enter All Details.");
          return;
        } else {
          for (const [key, value] of Object.entries(xnEl)) {
            if (isNaN(parseFloat(value.value))) {
              alert("Please Enter All Details.");
              return;
            }
          }
        }

        try {
          let idx = index - 1;
          
          calcResultsEl.innerHTML = `
              <p>Your sorted dataset is:</p>
              <p>The quartiles are:</p>
              <p>First quartile: </p>
              <p>Median: </p>
              <p>Third quartile: </p>
            `;
        } catch (error) {
          alert("Something Went Wrong!!!");
          resethandler();
        }
      }

      function resetForm() {
        num1El.value = "";
        num2El.value = "";
        num3El.value = "";
        num4El.value = "";
        num5El.value = "";
        num6El.value = "";
        num7El.value = "";
        num8El.value = "";
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      }

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);
      addInputsEl.addEventListener("click", handleAddInputs);
      removeInputsEl.addEventListener("click", handleRemoveInputs);

      [num1El, num2El, num3El, num4El, num5El, num6El, num7El, num8El].forEach((el) => {
        el.addEventListener("input", resetResult);
      });
    </script>
  </body>
</html>
