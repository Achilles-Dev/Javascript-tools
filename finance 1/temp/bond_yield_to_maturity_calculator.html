<!DOCTYPE html>
<html>
<head>
  <title>Bond Yield to Maturity Calculator</title>
</head>
<body>
    <h1>Bond Yield to Maturity Calculator</h1>
    <h3>Calculate the bond yield to maturity.</h3>
    <p>
      Current bond price:
      <input type="number" id="currBondVal" value="900">
    </p>
    <p>
      Bond par value: 
      <input type="number" id="bondParVal" value="1000">
    </p>
    <p>
      Bond coupon rate:
      <input type="number" id="couponRate" value="4">%
    </p>
    <p>
      Years until maturity:
      <input type="number" id="yearsMature" value="5">
    </p>


    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const currBondValEl = document.getElementById("currBondVal");
      const bondParValEl = document.getElementById("bondParVal");
      const couponRateEl = document.getElementById("couponRate");
      const yearsMatureEl = document.getElementById("yearsMature");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Current Bond Yield: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>%
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const currBondVal = parseFloat(currBondValEl.value);
          const bondParVal = parseFloat(bondParValEl.value);
          const couponRate = parseFloat(couponRateEl.value);
          const yearsMature = parseFloat(yearsMatureEl.value);

          if (isNaN(currBondVal) || currBondVal < 0.01 || isNaN(bondParVal) || bondParVal < 0 || isNaN(couponRate) || couponRate < 0 ||
            isNaN(yearsMature) || yearsMature < 1
          ) {
            alert("Please Enter All Details.");
            return;
          } else if (couponRate > 99) {
            alert("Ensure this value is less than or equal to 99");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const annualCoupon = bondParVal * (couponRate / 100)

            const ytm = ((annualCoupon + ((bondParVal - currBondVal) / (yearsMature))) / ((bondParVal + currBondVal) / 2)) * 100

            const results = {
              1: { result: Math.abs(ytm) > 1 ? ytm.toFixed(4) : ytm.toPrecision(4), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        currBondValEl.value = ""
        bondParValEl.value = ""
        couponRateEl.value = ""
        yearsMatureEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);
      [currBondValEl, bondParValEl, couponRateEl, yearsMatureEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  

    </script>
</body>
</html>
