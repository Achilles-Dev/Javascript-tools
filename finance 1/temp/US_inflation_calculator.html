    <script>
      // Get required elements from the HTML
      const amountEl = document.getElementById("amount");
      const startYrEl = document.getElementById("startYr");
      const endYrEl = document.getElementById("endYr");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">$${amountEl.value} in ${startYrEl.value} had the same buying power as &nbsp;</label>
              $<span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span> in ${endYrEl.value}.
            </p>
            <p>
              <label for="i12-span">The rate of inflation change over this period is: &nbsp;</label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
              ></span>%
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const amount = parseFloat(amountEl.value);
          const startYr = parseFloat(startYrEl.value);
          const endYr = parseFloat(endYrEl.value);

          if (isNaN(amount)  || amount < 0 || isNaN(startYr) || startYr < 1 ||
            isNaN(endYr) || endYr < 1
          ) {
            alert("Please Enter All Details.");
            return;
          } 

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const interest = 0
            const finalAmt = 0

            const results = {
              1: { result: Math.abs(interest) > 1 ? interest.toFixed(2) : interest.toPrecision(2), type: "i11" },
              2: { result: Math.abs(finalAmt) > 1 ? finalAmt.toFixed(2) : finalAmt.toPrecision(2), type: "i12" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        amountEl.value = "100"
        startYrEl.value = "1980"
        endYrEl.value = "2019"
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [amountEl, startYrEl, endYrEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });
