<!DOCTYPE html>
<html>
<head>
  <title>Gross Profit Margin Calculator</title>
</head>
<body>
    <h1>Gross Profit Margin Calculator</h1>
    <h3>Calculate the gross profit margin ratio.</h3>
    <p>
      Sales (Total revenue):
      <input type="number" id="sales">
    </p>
    <p>
      Cost of goods sold:
      <input type="number" id="goodsCost">
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const salesEl = document.getElementById("sales");
      const goodsCostEl = document.getElementById("goodsCost");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Gross Profit: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
            <p>
              <label for="i12-span">Gross Profit Margin: &nbsp;</label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
              ></span>%
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const sales = parseFloat(salesEl.value);
          const goodsCost = parseFloat(goodsCostEl.value);

          if (isNaN(sales) || sales < 0.0001 || isNaN(goodsCost) || goodsCost < 0.0001 ) {
            alert("Please Enter All Details.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const GP = sales - goodsCost
            const GPM = (GP / sales ) * 100

            const results = {
              1: { result: Math.abs(GP) > 1 ? GP.toFixed(2) : GP.toPrecision(2), type: "i11" },
              2: { result: Math.abs(GPM) > 1 ? GPM.toFixed(2) : GPM.toPrecision(2), type: "i12" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        salesEl.value = ""
        goodsCostEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [salesEl, goodsCostEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
