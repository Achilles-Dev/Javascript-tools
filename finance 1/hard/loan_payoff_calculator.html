<!DOCTYPE html>
<html>
<head>
  <title>Loan Payoff Calculator</title>
</head>
<body>
    <h1>Loan Payoff Calculator</h1>
    <h3>Calculate your loan payoff.</h3>
    <p>
      Loan Amount:
      <input type="number" id="loanAmt">
    </p>
    <p>
      Payment Amount:
      <input type="number" id="pmtAmt">
    </p>
    <p>
      Interest Rate:
      <input type="number" id="intReceived">
    </p>
    

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const loanAmtEl = document.getElementById("loanAmt");
      const pmtAmtEl = document.getElementById("pmtAmt");
      const intReceivedEl = document.getElementById("intReceived");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">How long will it take to pay off your loan?: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>%
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const loanAmt = parseFloat(loanAmtEl.value);
          const pmtAmt = parseFloat(pmtAmtEl.value);
          const intReceived = parseFloat(intReceivedEl.value);

          if (isNaN(loanAmt)  || loanAmt < 0.01 || isNaN(pmtAmt) || pmtAmt < 0.01 ||
            isNaN(intReceived) || intReceived < 0
          ) {
            alert("Please Enter All Details.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const HPR = ((intReceived + (pmtAmt - loanAmt)) / loanAmt) * 100

            const results = {
              1: { result: Math.abs(HPR) > 1 ? HPR.toFixed(2) : HPR.toPrecision(2), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        loanAmtEl.value = ""
        pmtAmtEl.value = ""
        intReceivedEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [loanAmtEl, pmtAmtEl, intReceivedEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
