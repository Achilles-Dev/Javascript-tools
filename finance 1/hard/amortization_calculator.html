      const startYrEl = document.getElementById("startYr");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <table style="border: 1px solid black; border-collapse: collapse;">
              <thead>
              <tr>
                <th style="border: 1px solid black; border-collapse: collapse; padding: 8px;">Monthly Loan Payments</th>
                <th style="border: 1px solid black; border-collapse: collapse; padding: 8px;">Annual Loan Payments</th>
                <th style="border: 1px solid black; border-collapse: collapse; padding: 8px;">Total Interest Paid</th>
                <th style="border: 1px solid black; border-collapse: collapse; padding: 8px;">Sum of All Payments</th>
                <th style="border: 1px solid black; border-collapse: collapse; padding: 8px;">Pay-off Date</th>
              </tr>
              </thead>
              <tbody>
                <tr>
                  <td style="border: 1px solid black; border-collapse: collapse; padding: 8px;" id="i11"></td>
                  <td style="border: 1px solid black; border-collapse: collapse; padding: 8px;" id="i12"></td>
                  <td style="border: 1px solid black; border-collapse: collapse; padding: 8px;" id="i13"></td>
                  <td style="border: 1px solid black; border-collapse: collapse; padding: 8px;" id="i14"></td>
                  <td style="border: 1px solid black; border-collapse: collapse; padding: 8px;" id="i15"></td>
                </tr>
              </tbody>
            </table>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const td = document.getElementById(`${id}`);
          if (id === "i15") {
            const startMth = startMthEl.value;
            td.textContent = `${startMth} ${parseFloat(val)}`;
          } else {
            td.textContent = `${parseFloat(val)}`;
          } 
        }
      }

      function calculateResults() {
          // Retrieve input values
          const loanAmt = parseFloat(loanAmtEl.value);
          const annIntRate = parseFloat(annIntRateEl.value);
          const loanTerm = parseFloat(loanTermEl.value);
          const startMth = startMthEl.value;
          const startYr = parseFloat(startYrEl.value);

          if (isNaN(loanAmt) || loanAmt < 1 || isNaN(annIntRate) || isNaN(loanTerm) || isNaN(startYr)) {
            alert("Please Enter All Details.");
            return;
          } else if (loanTerm < annIntRate  ) {
            alert("Expected life of the item should be greater than current age of the item.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 
            const totTerm = startYr * 12
            const mthLoanPay = (loanAmt * ((annIntRate / 100) / 12) * ((1 + ((annIntRate / 100) / 12)) ** totTerm)) / (((1 + ((annIntRate / 100) / 12)) ** totTerm) - 1)
            console.log(startYr + loanTerm)

            const results = {
              1: { result: Math.abs(mthLoanPay) > 1 ? mthLoanPay.toFixed(2) : mthLoanPay.toPrecision(2), type: "i11" },
              5: { result: `${startYr + loanTerm}`, type: "i15" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        loanAmtEl.value = ""
        annIntRateEl.value = ""
        loanTermEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [loanAmtEl, annIntRateEl, loanTermEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });
