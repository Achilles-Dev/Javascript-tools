<!DOCTYPE html>
<html>
<head>
  <title>Bond Calculator</title>
</head>
<body>
    <h1>Bond Calculator</h1>
    <p>
      Calculate: 
      <select id="calculateUnit">
        <option value="price" selected>price</option>
        <option value="faval">face value</option>
        <option value="yield">yield</option>
        <option value="timeM">time to maturity</option>
        <option value="coupn">annual coupon</option>
      </select>
    </p>
    <p style="display: none;" id="priceInputs" class="containers">
      Price:
      <input type="number" id="price">
    </p>
    <p id="faval" class="containers">
      Face value:
      <input type="number" id="faceVal">
    </p>
    <p id="yieldInputs" class="containers">
      Yield:
      <input type="number" id="yield">%
    </p>
    <p id="timeMInputs" class="containers">
      Time to maturity:
      <input type="number" id="matTime">years
    </p>
    <p id="coupnInputs" class="containers">
      Annual coupon: 
      <input type="number" id="annCoupon">
      <select
        class="selects"
        id="annCouponSelect"
      >
        <option value="%" selected>%</option>
        <option value="$">&dollar;</option>
      </select>
    </p>
    
    <p>
      Coupon frequency:
      <select
      class="selects"
      id="couponFreqSelect"
    >
      <option value="annual" selected>annually</option>
      <option value="semiannual">semiannually</option>
      <option value="quarter">quarterly</option>
      <option value="month">monthly</option>
    </select>
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const calculateUnitEl = document.getElementById("calculateUnit")
      const priceEl = document.getElementById("price");
      const annCouponEl = document.getElementById("annCoupon");
      const faceValEl = document.getElementById("faceVal");
      const annCouponSelectEl = document.getElementById("annCouponSelect");
      const yieldEl = document.getElementById("yield");
      const matTimeEl = document.getElementById("matTime");
      const couponFreqSelectEl = document.getElementById("couponFreqSelect");
      const containersEl = document.querySelectorAll(".containers")

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function handleCalculateUnitChange(e) {
        const value = e.target.value

        containersEl.forEach((container) => {
          const idVal = container.id.slice(0, 5)
          if (value === idVal) {
            container.style.display = "none"
          } else {
            container.style.display = "block"
          }
        })

        resetResult()
      }

      function createElement(name) {
        const newDiv = `
            <p>
              <label for="i11-span">${name}: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateBondPrice(faceValue, couponRate, periods, marketRate) {
        let bondPrice = 0;
        let couponPayment = faceValue * (couponRate / 100);

        for (let i = 1; i <= periods; i++) {
          bondPrice += couponPayment / Math.pow(1 + (marketRate / 100), i);
        }
        
        bondPrice += faceValue / Math.pow(1 + (marketRate / 100), periods);
        return bondPrice; 
      }

      function calculateFaceValue(bondPrice, couponRate, periods, marketRate) {
        let faceValue = 0;
        
        // We use an iterative method to estimate the face value
        let estimatedFaceValue = bondPrice; // Start with bond price as initial guess
        
        // Use an iterative process to estimate the face value
        for (let i = 0; i < 1000; i++) {
          let couponPayment = estimatedFaceValue * (couponRate / 100);
          let priceEstimate = 0;
          
          // Calculate present value of coupon payments
          for (let j = 1; j <= periods; j++) {
              priceEstimate += couponPayment / Math.pow(1 + (marketRate / 100), j);
          }
          
          // Calculate present value of face value (maturity value)
          priceEstimate += estimatedFaceValue / Math.pow(1 + (marketRate / 100), periods);
          
          // Adjust estimate based on difference
          if (Math.abs(priceEstimate - bondPrice) < 0.01) {
              faceValue = estimatedFaceValue;
              break;
          } else {
              // Adjust the face value estimate
              estimatedFaceValue += (bondPrice - priceEstimate) / 2;
          }
        }
          
        return faceValue
      } 

      function calculateYield(bondPrice, faceValue, couponRate, periods) {
        let marketRate = 0.05;  // Initial guess for market rate (5%)
        let tolerance = 0.00001;  // Tolerance for convergence
        let maxIterations = 1000; // Limit the number of iterations
        
        let couponPayment = faceValue * (couponRate / 100);
        
        // Iterative process to estimate the market rate
        for (let i = 0; i < maxIterations; i++) {
            let priceEstimate = 0;
            
            // Calculate present value of coupon payments
            for (let j = 1; j <= periods; j++) {
                priceEstimate += couponPayment / Math.pow(1 + marketRate, j);
            }
            
            // Add the present value of the face value
            priceEstimate += faceValue / Math.pow(1 + marketRate, periods);
            
            // Calculate the difference between the current estimated price and the actual bond price
            let priceDifference = bondPrice - priceEstimate;
            
            // If the price estimate is within the tolerance range, return the market rate
            if (Math.abs(priceDifference) < tolerance) {
                return (marketRate * 100).toFixed(2);  // Return as a percentage
            }
            
            // Adjust the market rate for the next iteration using a simple heuristic
            // This approach is a bit like the Newton-Raphson method but simpler
            marketRate += priceDifference / (priceEstimate * periods);
        }
        
        return (marketRate * 100)
      }

      function calculatePeriods(bondPrice, faceValue, couponRate, marketRate) {
        let periods = 1;  // Initial guess for the number of periods
        let tolerance = 0.01;  // Tolerance for price difference
        let maxPeriods = 100;  // Maximum number of periods to check (e.g., 100 years)
        
        let couponPayment = faceValue * (couponRate / 100);
        
        // Iterate to find the correct number of periods
        while (periods < maxPeriods) {
            let priceEstimate = 0;
            
            // Calculate present value of coupon payments
            for (let i = 1; i <= periods; i++) {
                priceEstimate += couponPayment / Math.pow(1 + (marketRate / 100), i);
            }
            
            // Add the present value of the face value
            priceEstimate += faceValue / Math.pow(1 + (marketRate / 100), periods);
            
            // Calculate the difference between the estimated price and the actual bond price
            let priceDifference = bondPrice - priceEstimate;
            
            // If the price estimate is within the tolerance, return the number of periods
            if (Math.abs(priceDifference) < tolerance) {
                return periods;  // Return the estimated number of periods
            }
            
            periods++;  // Increase the period guess for the next iteration
        }
        
        return periods;
      }

      function calculateCouponRate(bondPrice, faceValue, periods, marketRate) {
        let couponRate = 5;  // Initial guess for coupon rate (5%)
        let tolerance = 0.01;  // Tolerance for price difference
        let maxIterations = 1000;  // Limit the number of iterations

        let lowerBound = 0;
        let upperBound = 100;
        
        // Iterative process to estimate the coupon rate
        for (let i = 0; i < maxIterations; i++) {
            let couponPayment = faceValue * (couponRate / 100);
            let priceEstimate = 0;
            
            // Calculate present value of coupon payments
            for (let j = 1; j <= periods; j++) {
                priceEstimate += couponPayment / Math.pow(1 + (marketRate / 100), j);
            }
            
            // Add the present value of the face value
            priceEstimate += faceValue / Math.pow(1 + (marketRate / 100), periods);
            
            // Calculate the difference between the estimated price and the actual bond price
            let priceDifference = bondPrice - priceEstimate;

            // If the price estimate is within the tolerance range, return the coupon rate
            if (Math.abs(priceDifference) < tolerance) {
                return couponRate.toFixed(2);  // Return as a percentage
            }

            // Adjust the coupon rate based on whether the price estimate is too high or too low
            if (priceEstimate < bondPrice) {
                lowerBound = couponRate;
            } else {
                upperBound = couponRate;
            }
            
            // Update the coupon rate for the next iteration (binary search approach)
            couponRate = (lowerBound + upperBound) / 2;
        }
        
        return couponRate
      }

      function calculateResults() {
          // Retrieve input values
          const annCouponSelect = annCouponSelectEl.value
          const annCoupon = parseFloat(annCouponEl.value)
          const price = parseFloat(priceEl.value)
          const faceVal = parseFloat(faceValEl.value)
          const yield = parseFloat(yieldEl.value)
          const matTime = parseFloat(matTimeEl.value)
          const calculateUnit = calculateUnitEl.value
          
          if ((priceEl.checkVisibility() === true && (isNaN(price) || price <= 0)) || 
              (faceValEl.checkVisibility() === true && (isNaN(faceVal) || faceVal <= 0 )) || 
              (annCouponEl.checkVisibility() === true && (isNaN(annCoupon) || annCoupon < 0)) || 
              (yieldEl.checkVisibility() === true && (isNaN(yield) || yield < 0 )) || 
              ( matTimeEl.checkVisibility() === true && (isNaN(matTime) || matTime < 0 ))
          ) {
            alert("Please Enter All Details.");
            return;
          }
          
          try {
            let name = ""
            let result = 0
            if (calculateUnit === "price") {
              name = "The price is"
              result =  calculateBondPrice(faceVal, annCoupon, matTime, yield)
            } else if (calculateUnit === "faval") {
              name = "The face value is"
              result = calculateFaceValue(price, annCoupon, matTime, yield)
            } else if (calculateUnit === "yield") {
              name = "The annual yield is"
              result = calculateYield(price, faceVal, annCoupon, matTime)
            } else if (calculateUnit === "timeM") {
              name = "The time to maturity is"
              result = calculatePeriods(price, faceVal, annCoupon, yield)
            } else if (calculateUnit === "coupn") {
              name = "The coupon is"
              result = calculateCouponRate(price, faceVal, matTime, yield)
            }
           
            const resultElement = createElement(name)
            calcResultsEl.innerHTML = resultElement 

            const results = {
              1: { result: Math.abs(result) > 1 ? result.toFixed(4) : result.toPrecision(4), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        priceEl.value = ""
        annCouponEl.value = ""
        faceValEl.value = ""
        yieldEl.value = ""
        matTimeEl.value = ""
        annCouponSelectEl.selectedIndex = "0"
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [annCouponSelectEl, couponFreqSelectEl].forEach((el) => {
        el.addEventListener("change", resetResult);
      }); 

      [priceEl, annCouponEl, faceValEl, yieldEl, matTimeEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  

      calculateUnitEl.addEventListener("change", handleCalculateUnitChange)

    </script>
</body>
</html>
