<!DOCTYPE html>
<html>
<head>
  <title>Discount Calculator</title>
</head>
<body>
    <h1>Discount Calculator</h1>
    <h3>Calculate the final price after discount.</h3>
    <p>
      Original price:
      <input type="number" id="originalPrice" value="100">
    </p>
    <p>
      Discount (%):
      <input type="number" id="discount" value="10">%
    </p>
    <p>
      Sales Tax (%):
      <input type="number" id="salesTax" value="6.5">%
    </p>
    

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const originalPriceEl = document.getElementById("originalPrice");
      const discountEl = document.getElementById("discount");
      const salesTaxEl = document.getElementById("salesTax");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Final price after discount and tax: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
            <p>
              <label for="i12-span">You save: &nbsp;</label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const originalPrice = parseFloat(originalPriceEl.value);
          const discount = parseFloat(discountEl.value);
          const salesTax = parseFloat(salesTaxEl.value);

          if (isNaN(originalPrice) || originalPrice < 0.001 || isNaN(discount) || discount < 0.001 ||
            isNaN(salesTax) || salesTax < 1
          ) {
            alert("Please Enter All Details.");
            return;
          } else if (discount > 99 || salesTax > 99) {
            alert("Ensure this value is less than or equal to 99.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 
            const discountedPrice = (1 - (discount / 100)) * originalPrice
            const finalPrice = discountedPrice + ((salesTax / 100) * discountedPrice)
            const saveAmt = Math.abs((originalPrice * (1 + (salesTax / 100))) - finalPrice)

            const results = {
              1: { result: Math.abs(finalPrice) > 1 ? finalPrice.toFixed(2) : finalPrice.toPrecision(2), type: "i11" },
              2: { result: Math.abs(saveAmt) > 1 ? saveAmt.toFixed(2) : saveAmt.toPrecision(2), type: "i12" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        originalPriceEl.value = "100"
        discountEl.value = "10"
        salesTaxEl.value = "6.5"
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [originalPriceEl, discountEl, salesTaxEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
