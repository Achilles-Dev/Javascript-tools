<!DOCTYPE html>
<html>
<head>
  <title>Website Ad Revenue Calculator</title>
</head>
<body>
    <h1>Website Ad Revenue Calculator</h1>
    <p>
      Visits:
      <input type="number" id="visits">
    </p>
    <p>
      Page views per visit:
      <input type="number" id="views">
    </p>
    <p>
      Page RPM:
      <input type="number" id="pageRpm">
    </p>
    

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const visitsEl = document.getElementById("visits");
      const viewsEl = document.getElementById("views");
      const pageRpmEl = document.getElementById("pageRpm");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Page views: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
            <p>
              <label for="i12-span">Revenue: &nbsp;</label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const visits = parseFloat(visitsEl.value);
          const views = parseFloat(viewsEl.value);
          const pageRpm = parseFloat(pageRpmEl.value);

          if (isNaN(visits)  || visits <= 0 || isNaN(views) || views <= 0 ||
            isNaN(pageRpm) || pageRpm <= 0
          ) {
            alert("Please Enter All Details.");
            return;
          }

          try {
            
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 
            
            const pageViews = visits * views
            const revenue = (visits * views * pageRpm) / 1000

            const results = {
              1: { result: Math.abs(pageViews) > 1 ? pageViews.toFixed(2) : pageViews.toPrecision(2), type: "i11" },
              2: { result: Math.abs(revenue) > 1 ? revenue.toFixed(2) : revenue.toPrecision(2), type: "i12" },
            }
            
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        visitsEl.value = ""
        viewsEl.value = ""
        pageRpmEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [visitsEl, viewsEl, pageRpmEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
