<!DOCTYPE html>
<html>
<head>
  <title>Future Value of Lump Sum Calculator</title>
</head>
<body>
    <h1>Future Value of Lump Sum Calculator</h1>
    <h3>Calculate the future value of lump sum.</h3>
    <p>
      Present value of lump sum :
      <input type="number" id="lumpSumVal">
    </p>
    <p>
      Interest rate per period:
      <input type="number" id="intRate">%
    </p>
    <p>
      Number of compounding periods:
      <input type="number" id="compPeriodNum">
    </p>
    

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const lumpSumValEl = document.getElementById("lumpSumVal");
      const intRateEl = document.getElementById("intRate");
      const compPeriodNumEl = document.getElementById("compPeriodNum");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Future Value of Lump Sum: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const lumpSumVal = parseFloat(lumpSumValEl.value);
          const intRate = parseFloat(intRateEl.value);
          const compPeriodNum = parseFloat(compPeriodNumEl.value);

          if (isNaN(lumpSumVal)  || lumpSumVal < 0 || isNaN(intRate) || intRate < 0 ||
            isNaN(compPeriodNum) || compPeriodNum < 0
          ) {
            alert("Please Enter All Details.");
            return;
          } else if (intRate > 100) {
            alert("Ensure this value is less than or equal to 100.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const FVLS = lumpSumVal * (((1 + (intRate / 100)) ** compPeriodNum))

            const results = {
              1: { result: Math.abs(FVLS) > 1 ? FVLS.toFixed(2) : FVLS.toPrecision(2), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        lumpSumValEl.value = ""
        intRateEl.value = ""
        compPeriodNumEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [lumpSumValEl, intRateEl, compPeriodNumEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
