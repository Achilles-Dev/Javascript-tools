<!DOCTYPE html>
<html>
<head>
  <title>Perpetuity Calculator</title>
</head>
<body>
    <h1>Perpetuity Calculator</h1>
    <p>
      Dividend:
      <input type="number" id="dividend">
    </p>
    <p>
      Discount rate:
      <input type="number" id="discountRate">%
    </p>
    <p>
      Growth rate:
      <input type="number" id="growthRate" value="0">%
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const dividendEl = document.getElementById("dividend");
      const discountRateEl = document.getElementById("discountRate");
      const growthRateEl = document.getElementById("growthRate");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Present value: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const dividend = parseFloat(dividendEl.value);
          const discountRate = parseFloat(discountRateEl.value);
          const growthRate = parseFloat(growthRateEl.value);

          if (isNaN(dividend) || dividend <= 0 || isNaN(discountRate) ||
            isNaN(growthRate)
          ) {
            alert("Please Enter All Details.");
            return;
          }  else if (growthRate >= discountRate) {
            alert("The discount rate has to be greater than the growth rate.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const GR = dividend / ((discountRate - growthRate) / 100)

            const results = {
              1: { result: Math.abs(GR) > 1 ? GR.toFixed(2) : GR.toPrecision(2), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        dividendEl.value = ""
        discountRateEl.value = ""
        growthRateEl.value = "0"
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [dividendEl, discountRateEl, growthRateEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
