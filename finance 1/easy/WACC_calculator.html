<!DOCTYPE html>
<html>
<head>
  <title>WACC Calculator</title>
</head>
<body>
    <h1>WACC Calculator</h1>
    <h3>Calculate the weighted average cost of capital (WACC).</h3>
    <p>
      Cost of equity:
      <input type="number" id="equityCost">%
    </p>
    <p>
      Total equity ($):
      <input type="number" id="totEquity">
    </p>
    <p>
      Cost of debt:
      <input type="number" id="debtCost">%
    </p>
    <p>
      Total debt ($):
      <input type="number" id="totDebt">
    </p>
    <p>
      Corporate tax rate:
      <input type="number" id="taxRate">%
    </p>
    

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const equityCostEl = document.getElementById("equityCost");
      const totEquityEl = document.getElementById("totEquity");
      const debtCostEl = document.getElementById("debtCost");
      const totDebtEl = document.getElementById("totDebt");
      const taxRateEl = document.getElementById("taxRate");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">WACC: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>%
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const equityCost = parseFloat(equityCostEl.value);
          const totEquity = parseFloat(totEquityEl.value);
          const debtCost = parseFloat(debtCostEl.value);
          const totDebt = parseFloat(totDebtEl.value);
          const taxRate = parseFloat(taxRateEl.value);

          if (isNaN(equityCost)  || equityCost < 1 || isNaN(totEquity) || totEquity < 0.001 ||
            isNaN(debtCost) || debtCost < 1 || isNaN(totDebt) || totDebt < 0.001 || isNaN(taxRate) || taxRate < 1
          ) {
            alert("Please Enter All Details.");
            return;
          } 

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 
            const firmVal = totEquity + totDebt
            const WACC = ((totEquity / firmVal) * equityCost) + ((totDebt / firmVal) * debtCost) * (1 - (taxRate / 100))

            const results = {
              1: { result: Math.abs(WACC) > 1 ? WACC.toFixed(2) : WACC.toPrecision(2), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        equityCostEl.value = ""
        totEquityEl.value = ""
        debtCostEl.value = ""
        totDebtEl.value = ""
        taxRateEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [equityCostEl, totEquityEl, debtCostEl, totDebtEl, taxRateEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
