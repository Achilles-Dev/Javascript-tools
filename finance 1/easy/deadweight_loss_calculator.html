<!DOCTYPE html>
<html>
<head>
  <title>Deadweight Loss Calculator</title>
</head>
<body>
    <h1>Deadweight Loss Calculator</h1>
    <p>
      Original price:
      <input type="number" id="originPrice">/unit
    </p>
    <p>
      New price:
      <input type="number" id="newPrice">/unit
    </p>
    <p>
      Original quantity:
      <input type="number" id="originQuantity">units
    </p>
    <p>
      New quantity:
      <input type="number" id="newQuantity">units
    </p>
    

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const originPriceEl = document.getElementById("originPrice");
      const newPriceEl = document.getElementById("newPrice");
      const originQuantityEl = document.getElementById("originQuantity");
      const newQuantityEl = document.getElementById("newQuantity");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Deadweight loss: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
            alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`; 
        }
      }

      function calculateResults() {
          // Retrieve input values
          const originPrice = parseFloat(originPriceEl.value);
          const newPrice = parseFloat(newPriceEl.value);
          const originQuantity = parseFloat(originQuantityEl.value);
          const newQuantity = parseFloat(newQuantityEl.value);

          if (isNaN(originPrice)  || originPrice < 0 || isNaN(newPrice) || newPrice < 0 ||
            isNaN(originQuantity) || originQuantity < 0 || isNaN(newQuantity) || newQuantity < 0
          ) {
            alert("Please Enter All Details.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 
            
            const DWL = Math.abs(0.5 * (originPrice - newPrice) * (originQuantity - newQuantity))

            const results = {
              1: { result: Math.abs(DWL) > 1 ? DWL.toFixed(2) : DWL.toPrecision(2), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        originPriceEl.value = ""
        newPriceEl.value = ""
        originQuantityEl.value = ""
        newQuantityEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [originPriceEl, newPriceEl, originQuantityEl, newQuantityEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
