<!DOCTYPE html>
<html>
<head>
  <title>Present Value Calculator</title>
</head>
<body>
    <h1>Present Value Calculator</h1>
    <h3>Calculate the present value of an investment.</h3>
    <p>
      Future value of the investment:
      <input type="number" id="futureVal">
    </p>
    <p>
      Discount rate per time period:
      <input type="number" id="discRate">%
    </p>
    <p>
      Number of time periods:
      <input type="number" id="timePeriod">
    </p>
    

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const futureValEl = document.getElementById("futureVal");
      const discRateEl = document.getElementById("discRate");
      const timePeriodEl = document.getElementById("timePeriod");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Present Value: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const futureVal = parseFloat(futureValEl.value);
          const discRate = parseFloat(discRateEl.value);
          const timePeriod = parseFloat(timePeriodEl.value);

          if (isNaN(futureVal)  || futureVal < 0.01 || isNaN(discRate) || discRate < 0 ||
            isNaN(timePeriod) || timePeriod < 0
          ) {
            alert("Please Enter All Details.");
            return;
          } else if (discRate > 100 || timePeriod > 100) {
            alert("Ensure this value is less than or equal to 100.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const PV = futureVal / ((1 + (discRate / 100)) ** timePeriod)

            const results = {
              1: { result: Math.abs(PV) > 1 ? PV.toFixed(2) : PV.toPrecision(2), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        futureValEl.value = ""
        discRateEl.value = ""
        timePeriodEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [futureValEl, discRateEl, timePeriodEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
