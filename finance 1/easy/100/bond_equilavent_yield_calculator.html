<!DOCTYPE html>
<html>
<head>
  <title>Bond Current Yield Calculator</title>
</head>
<body>
    <h1>Bond Current Yield Calculator</h1>
    <p>
      Face value:
      <input type="number" id="faceVal">
    </p>
    <p>
      Purchase price: 
      <input type="number" id="purchPrice">
    </p>
    <p>
      Days to maturity:
      <input type="number" id="daysToMature" max="9999">
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const faceValEl = document.getElementById("faceVal");
      const purchPriceEl = document.getElementById("purchPrice");
      const daysToMatureEl = document.getElementById("daysToMature");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Bond Equivalent Yield: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>%
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const faceVal = parseFloat(faceValEl.value);
          const purchPrice = parseFloat(purchPriceEl.value);
          const daysToMature = parseFloat(daysToMatureEl.value);

          if (isNaN(faceVal) || faceVal < 0.01 || isNaN(purchPrice) || purchPrice <= 0.01 || isNaN(daysToMature) || daysToMature < 1) {
            alert("Please Enter All Details.");
            return;
          } else if (daysToMature > 9999) {
            alert("Days to mature exceeded");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const bey = ((faceVal - purchPrice) * 365) / (purchPrice * daysToMature) * 100

            const results = {
              1: { result: Math.abs(bey) > 1 ? bey.toFixed(4) : bey.toPrecision(4), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        faceValEl.value = ""
        purchPriceEl.value = ""
        daysToMatureEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);
      [faceValEl, purchPriceEl, daysToMatureEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  

    </script>
</body>
</html>
