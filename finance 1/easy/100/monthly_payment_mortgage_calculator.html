<!DOCTYPE html>
<html>
<head>
  <title>Monthly Payment Mortgage Calculator</title>
</head>
<body>
    <h1>Monthly Payment Mortgage Calculator</h1>
    <h3>Calculate your monthly mortgage payment.</h3>
    <p>
      Mortgage amount:
      <input type="number" id="mortAmt" value="100000">
    </p>
    <p>
      Annual interest rate:
      <input type="number" id="intRate" value="7">%
    </p>
    <p>
      Mortgage term:
      <input type="number" id="mortTerm" value="20"> years
    </p>
    

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const mortAmtEl = document.getElementById("mortAmt");
      const intRateEl = document.getElementById("intRate");
      const mortTermEl = document.getElementById("mortTerm");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Mortgage Monthly Payment (Principal & Interest Only): &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const mortAmt = parseFloat(mortAmtEl.value);
          const intRate = parseFloat(intRateEl.value);
          const mortTerm = parseFloat(mortTermEl.value);

          if (isNaN(mortAmt)  || mortAmt < 1 || isNaN(intRate) || intRate < 1 ||
            isNaN(mortTerm) || mortTerm < 1
          ) {
            alert("Please Enter All Details.");
            return;
          } else if (intRate > 50) {
            alert("Ensure this value is less than or equal to 50.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            
            const MMP = (mortAmt * ((intRate / 12) / 100) * ((1 + ((intRate / 12) / 100)) ** (12 * mortTerm))) / (((1 + ((intRate / 12) / 100)) ** (12 * mortTerm)) - 1)

            const results = {
              1: { result: Math.abs(MMP) > 1 ? MMP.toFixed(2) : MMP.toPrecision(2), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        mortAmtEl.value = "100000"
        intRateEl.value = "7"
        mortTermEl.value = "20"
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [mortAmtEl, intRateEl, mortTermEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
