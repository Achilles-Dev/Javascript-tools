<!DOCTYPE html>
<html>
<head>
  <title>Basis Point Calculator</title>
</head>
<body>
    <h1>Basis Point Calculator</h1>
    <p>What is x bps of y?</p>
    <p>
      x bps:
      <input type="number" id="xbps" value="1.5">
      <select id="xbpsSelect">
        <option value=".">decimals (.)</option>
        <option value="%">percent (%)</option>
        <option value="‰">permille (‰)</option>
        <option value="bps" selected>basis point (bps)</option>
      </select>
    </p>
    <p>
      of...: 
      <input type="number" id="yValue" value="65000">
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const xbpsEl = document.getElementById("xbps");
      const yValueEl = document.getElementById("yValue");
      const xbpsSelectEl = document.getElementById("xbpsSelect");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">equals...: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
            <p>
              ${xbpsEl.value} ${xbpsSelectEl.value} of $${yValueEl.value} equals 
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
              ></span>.
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `$${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const xbps = parseFloat(xbpsEl.value);
          const yValue = parseFloat(yValueEl.value);
          const xbpsSelect = xbpsSelectEl.value

          if (isNaN(xbps) || isNaN(yValue)) {
            alert("Please Enter All Details.");
            return;
          } 

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 
            let multiplier = 0
            if (xbpsSelect === "%") {
              multiplier = xbps / 100
            } else if (xbpsSelect === "‰") {
              multiplier = xbps / 1000
            } else if (xbpsSelect === "bps") {
              multiplier = xbps / 10000
            } else {
              multiplier = xbps
            }

            const result = multiplier * yValue

            const results = {
              1: { result: Math.abs(result) > 1 ? result.toFixed(2) : result.toPrecision(2), type: "i11" },
              2: { result: Math.abs(result) > 1 ? result.toFixed(2) : result.toPrecision(2), type: "i12" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        xbpsEl.value = ""
        yValueEl.value = ""
        xbpsSelectEl.selectedIndex = "2"
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      xbpsSelectEl.addEventListener('change', resetResult)

      [xbpsEl, yValueEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
