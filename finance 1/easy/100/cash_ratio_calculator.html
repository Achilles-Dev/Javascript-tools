<!DOCTYPE html>
<html>
<head>
  <title>Cash Ratio Calculator</title>
</head>
<body>
    <h1>Cash Ratio Calculator</h1>
    <h3>Calculate the cash ratio.</h3>
    <p>
      Cash:
      <input type="number" id="cash">
    </p>
    <p>
      Marketable Securities:
      <input type="number" id="securities">
    </p>
    <p>
      Current Liabilities:
      <input type="number" id="currLiability">
    </p>
    

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const cashEl = document.getElementById("cash");
      const securitiesEl = document.getElementById("securities");
      const currLiabilityEl = document.getElementById("currLiability");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Cash Ratio:&nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const cash = parseFloat(cashEl.value);
          const securities = parseFloat(securitiesEl.value);
          const currLiability = parseFloat(currLiabilityEl.value);

          if (isNaN(cash) || cash < 0.001 || isNaN(securities) || securities < 0.001 ||
            isNaN(currLiability) || currLiability < 0.001 
          ) {
            alert("Please Enter All Details.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const cashRatio = (cash + securities) / currLiability

            const results = {
              1: { result: Math.abs(cashRatio) > 1 ? cashRatio.toFixed(2) : cashRatio.toPrecision(2), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        cashEl.value = ""
        securitiesEl.value = ""
        currLiabilityEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [cashEl, securitiesEl, currLiabilityEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
