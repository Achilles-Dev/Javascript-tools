<!DOCTYPE html>
<html>
<head>
  <title>Average Collection Period Calculator</title>
</head>
<body>
    <h1>Average Collection Period Calculator</h1>
    <h3>Calculate the average collection period.</h3>
    <p>
      Net credit sales:
      <input type="number" id="netCreSales">
    </p>
    <p>
      Average net receivables:
      <input type="number" id="avgNetRec">
    </p>
    <p>
      Total amount of days in period:
      <input type="number" id="totDays" value="365">
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const netCreSalesEl = document.getElementById("netCreSales");
      const avgNetRecEl = document.getElementById("avgNetRec");
      const totDaysEl = document.getElementById("totDays");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Average Collection Period: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
                data-name="Average Collection Period"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)} days`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const netCreSales = parseFloat(netCreSalesEl.value);
          const avgNetRec = parseFloat(avgNetRecEl.value);
          const totDays = parseFloat(totDaysEl.value);

          if (isNaN(netCreSales) || netCreSales < 0.001 || isNaN(avgNetRec) || avgNetRec < 0.001 || isNaN(totDays) || totDays < 1) {
            alert("Please Enter All Details.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const acp = totDays * (avgNetRec / netCreSales)

            const results = {
              1: { result: Math.abs(acp) > 1 ? acp.toFixed(2) : acp.toPrecision(2), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        netCreSalesEl.value = ""
        avgNetRecEl.value = ""
        totDaysEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [netCreSalesEl, avgNetRecEl, totDaysEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
