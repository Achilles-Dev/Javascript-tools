<!DOCTYPE html>
<html>
<head>
  <title>After-tax Cost of Debt Calculator</title>
</head>
<body>
    <h1>After-tax Cost of Debt Calculator</h1>
    <p>
      Net income:
      <input type="number" id="netInc">
    </p>
    <p>
      Pre-tax income: 
      <input type="number" id="preTaxInc">
    </p>
    <p>
      Cost of debt:
      <input type="number" id="debtCost">%
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const netIncEl = document.getElementById("netInc");
      const preTaxIncEl = document.getElementById("preTaxInc");
      const debtCostEl = document.getElementById("debtCost");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Marginal corporate tax rate: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
                data-name="Marginal corporate tax rate"
              ></span>%
            </p>
            <p>
              <label for="i12-span">After-tax cost of debt: &nbsp;</label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
                data-name="After-tax cost of debt"
              ></span>%
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const netInc = parseFloat(netIncEl.value);
          const preTaxInc = parseFloat(preTaxIncEl.value);
          const debtCost = parseFloat(debtCostEl.value);

          if (isNaN(netInc) || netInc <= 0 || isNaN(preTaxInc) || preTaxInc <= 0 || isNaN(debtCost) || debtCost <= 0) {
            alert("Please Enter All Details.");
            return;
          } else if (netInc > preTaxInc  ) {
            alert("Pre-tax income should be greater than Net Income.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const mctr = (1 - (netInc / preTaxInc))
            const atcd = debtCost * (1 - mctr)

            const results = {
              1: { result: Math.abs(mctr * 100) > 1 ? (mctr * 100).toFixed(3) : (mctr * 100).toPrecision(2), type: "i11" },
              2: { result: Math.abs(atcd) > 1 ? atcd.toFixed(3) : atcd.toPrecision(2), type: "i12" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        netIncEl.value = ""
        preTaxIncEl.value = ""
        debtCostEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [netIncEl, preTaxIncEl, debtCostEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
