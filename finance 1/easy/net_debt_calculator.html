<!DOCTYPE html>
<html>
<head>
  <title>Net Debt Calculator</title>
</head>
<body>
    <h1>Net Debt Calculator</h1>
    <p>
      Cash and cash equivalents:
      <input type="number" id="ccEquivalent">
    </p>
    <p>
      Short-term debt:
      <input type="number" id="debtShort">
    </p>
    <p>
      Long-term debt:
      <input type="number" id="debtLong">
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const ccEquivalentEl = document.getElementById("ccEquivalent");
      const debtShortEl = document.getElementById("debtShort");
      const debtLongEl = document.getElementById("debtLong");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Net debt: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const ccEquivalent = parseFloat(ccEquivalentEl.value);
          const debtShort = parseFloat(debtShortEl.value);
          const debtLong = parseFloat(debtLongEl.value);

          if (isNaN(ccEquivalent) || ccEquivalent < 0 || isNaN(debtShort) || debtShort < 0 ||
            isNaN(debtLong) || debtLong < 0
          ) {
            alert("Please Enter All Details.");
            return;
          } 

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const NetDebt = debtShort + debtLong - ccEquivalent

            const results = {
              1: { result: Math.abs(NetDebt) > 1 ? NetDebt.toFixed(2) : NetDebt.toPrecision(2), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        ccEquivalentEl.value = ""
        debtShortEl.value = ""
        debtLongEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [ccEquivalentEl, debtShortEl, debtLongEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
