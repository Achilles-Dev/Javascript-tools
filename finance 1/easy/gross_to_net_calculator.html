<!DOCTYPE html>
<html>
<head>
  <title>Gross to Net Calculator</title>
</head>
<body>
    <h1>Gross to Net Calculator</h1>
    <p>
      Gross amount:
      <input type="number" id="grossAmt">
    </p>
    <p>
      Percentage tax (from net):
      <input type="number" id="tax">%
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const grossAmtEl = document.getElementById("grossAmt");
      const taxEl = document.getElementById("tax");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Percentage tax (from gross): &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>%
            </p>
            <p>
              <label for="i12-span">Net amount: &nbsp;</label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
              ></span>
            </p>
            <p>
              <label for="i13-span">Difference: &nbsp;</label>
              <span
                data-id="i13"
                step="any"
                id="i13-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const grossAmt = parseFloat(grossAmtEl.value);
          const tax = parseFloat(taxEl.value);

          if (isNaN(grossAmt)  || grossAmt <= 0 || isNaN(tax) || tax < 0
          ) {
            alert("Please Enter All Details.");
            return;
          } 

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const taxPercent = ((tax / 100) / (1 + (tax / 100))) * 100
            const netAmt = grossAmt / (1 + (tax / 100))
            const difference =  grossAmt - netAmt

            const results = {
              1: { result: Math.abs(taxPercent) > 1 ? taxPercent.toFixed(5) : taxPercent.toPrecision(5), type: "i11" },
              2: { result: Math.abs(netAmt) > 1 ? netAmt.toFixed(2) : netAmt.toPrecision(2), type: "i12" },
              3: { result: Math.abs(difference) > 1 ? difference.toFixed(2) : difference.toPrecision(2), type: "i13" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        grossAmtEl.value = ""
        taxEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [grossAmtEl, taxEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
