<!DOCTYPE html>
<html>
<head>
  <title>Markup Calculator</title>
</head>
<body>
    <h1>Markup Calculator</h1>
    <p>
      Selling Price($):
      <input type="number" id="sellingPrice" value="249">
    </p>
    <p>
      Total Cost($):
      <input type="number" id="totalCost" value="120">
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const sellingPriceEl = document.getElementById("sellingPrice");
      const totalCostEl = document.getElementById("totalCost");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Markup Percentage: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>%
            </p>
            <p>
              <label for="i12-span">Gross Profit: &nbsp;</label>
              $<span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const sellingPrice = parseFloat(sellingPriceEl.value);
          const totalCost = parseFloat(totalCostEl.value);

          if (isNaN(sellingPrice) || sellingPrice < 0.0001 || isNaN(totalCost) || totalCost < 0.0001 ) {
            alert("Please Enter All Details.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const GP = sellingPrice - totalCost
            const MP = (GP / totalCost) * 100

            const results = {
              1: { result: Math.abs(MP) > 1 ? MP.toFixed(2) : MP.toPrecision(2), type: "i11" },
              2: { result: Math.abs(GP) > 1 ? GP.toFixed(2) : GP.toPrecision(2), type: "i12" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        sellingPriceEl.value = "249"
        totalCostEl.value = "120"
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [sellingPriceEl, totalCostEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
