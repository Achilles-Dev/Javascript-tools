<!DOCTYPE html>
<html>
<head>
  <title>Ending Inventory Calculator</title>
</head>
<body>
    <h1>Ending Inventory Calculator</h1>
    <p>
      Is the value of COGS known?:
      <select id="COGSSelect">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </p>
    <p id="COGSText" style="display: none;">
      Please check out our other calculators to find your value of COGS:
    </p>
    <p>
      Starting inventory:
      <input type="number" id="startInvent">
    </p>
    <p>
      Net purchases:
      <input type="number" id="netPurchase">
    </p>
    <p>
      Cost of goods sold:
      <input type="number" id="goodsCost">
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const startInventEl = document.getElementById("startInvent");
      const goodsCostEl = document.getElementById("goodsCost");
      const netPurchaseEl = document.getElementById("netPurchase");
      const COGSSelectEl = document.getElementById("COGSSelect");
      const COGSTextEl = document.getElementById("COGSText");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Ending inventory: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
            <p>
              <label for="i12-span">Inventory turnover:	 &nbsp;</label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const startInvent = parseFloat(startInventEl.value);
          const goodsCost = parseFloat(goodsCostEl.value);
          const netPurchase = parseFloat(netPurchaseEl.value);
          const COGSSelect = COGSSelectEl.value

          if (isNaN(startInvent) || isNaN(goodsCost) || goodsCost < 0 || isNaN(netPurchase) || netPurchase < 0) {
            alert("Please Enter All Details.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const ENDINV = (startInvent + netPurchase) - goodsCost
            const invTurn = goodsCost / ((startInvent + ENDINV) / 2)

            const results = {
              1: { result: Math.abs(ENDINV) > 1 ? (ENDINV).toFixed(2) : (ENDINV).toPrecision(2), type: "i11" },
              2: { result: Math.abs(invTurn) > 1 ? invTurn.toFixed(4) : invTurn.toPrecision(5), type: "i12" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        startInventEl.value = ""
        goodsCostEl.value = ""
        netPurchaseEl.value = ""
        COGSSelectEl.selectedIndex = "0"
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);
      [startInventEl, goodsCostEl, netPurchaseEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      }); 

      COGSSelectEl.addEventListener("change", (e) => {
        if (e.target.value === "no") {
          COGSTextEl.style.display = "block"
        } else {
          COGSTextEl.style.display = "none"
        }
        resetResult()
      })

    </script>
</body>
</html>
