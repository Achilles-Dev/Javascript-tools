<!DOCTYPE html>
<html>
<head>
  <title>Continuous Compounding Calculator</title>
</head>
<body>
    <h1>Continuous Compounding Calculator</h1>
    <h3>Calculate the continuous compounding interest.</h3>
    <p>
      Present value:
      <input type="number" id="presentVal">
    </p>
    <p>
      Interest rate:
      <input type="number" id="intRate">%
    </p>
    <p>
      Number of period:
      <input type="number" id="periodNum">
    </p>
    

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const presentValEl = document.getElementById("presentVal");
      const intRateEl = document.getElementById("intRate");
      const periodNumEl = document.getElementById("periodNum");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Continuous compounding interest: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
            <p>
              <label for="i12-span">Future value: &nbsp;</label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const presentVal = parseFloat(presentValEl.value);
          const intRate = parseFloat(intRateEl.value);
          const periodNum = parseFloat(periodNumEl.value);

          if (isNaN(presentVal) || presentVal < 0 || isNaN(intRate) || intRate < 1 ||
            isNaN(periodNum) || periodNum < 1 
          ) {
            alert("Please Enter All Details.");
            return;
          } else if (intRate > 99) {
            alert("Ensure this value is less than or equal to 99.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const futureValue = presentVal * ((2.718281828) ** ((intRate / 100) * periodNum))
            const compInt = futureValue - presentVal

            const results = {
              1: { result: Math.abs(compInt) > 1 ? compInt.toFixed(2) : compInt.toPrecision(2), type: "i11" },
              2: { result: Math.abs(futureValue) > 1 ? futureValue.toFixed(2) : futureValue.toPrecision(2), type: "i12" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        presentValEl.value = ""
        intRateEl.value = ""
        periodNumEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [presentValEl, intRateEl, periodNumEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
