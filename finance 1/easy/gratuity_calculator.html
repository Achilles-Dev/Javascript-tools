<!DOCTYPE html>
<html>
<head>
  <title>Gratuity Calculator</title>
</head>
<body>
    <h1>Gratuity Calculator</h1>
    <p>
      Final month's salary + D.A.:
      <input type="number" id="salary">
    </p>
    <p>
      How long did you work?:
      <input type="number" id="workLength" value="5">
      <select
        class="selects"
        id="workLengthSelect"
      >
        <option value="12">months</option>
        <option value="1" selected>years</option>
      </select>
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const salaryEl = document.getElementById("salary");
      const workLengthEl = document.getElementById("workLength");
      const workLengthSelectEl = document.getElementById("workLengthSelect");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Total gratuity: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const workLengthSelect = parseFloat(workLengthSelectEl.value)
          const salary = parseFloat(salaryEl.value);
          const workLength = parseFloat(workLengthEl.value) / workLengthSelect

          if (isNaN(salary)  || salary < 0 || isNaN(workLength) || workLength < 0
          ) {
            alert("Please Enter All Details.");
            return;
          } else if (workLength < 5) {
            alert("You have to work for at least 5 years to obtain a gratuity!");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const TG = workLength * salary * (15 / 26)

            const results = {
              1: { result: Math.abs(TG) > 1 ? TG.toFixed(2) : TG.toPrecision(2), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        salaryEl.value = ""
        workLengthEl.value = "5"
        workLengthSelectEl.selectedIndex = "1"
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [salaryEl, workLengthEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
      workLengthSelectEl.addEventListener("change", resetResult)
      
    </script>
</body>
</html>
