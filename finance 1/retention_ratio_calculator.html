<!DOCTYPE html>
<html>
<head>
  <title>Retention Ratio Calculator</title>
</head>
<body>
    <h1>Retention Ratio Calculator</h1>
    <h3>Calculate the retention ratio.</h3>
    <p>
      Dividends:
      <input type="number" id="dividend">
    </p>
    <p>
      Net income:
      <input type="number" id="netIncome">
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const dividendEl = document.getElementById("dividend");
      const netIncomeEl = document.getElementById("netIncome");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Dividend Payout Ratio: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
              ></span>%
            </p>
            <p>
              <label for="i12-span">Retention Ratio: &nbsp;</label>
              <span
                data-id="i12"
                step="any"
                id="i12-span"
                class="spans"
              ></span>%
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const dividend = parseFloat(dividendEl.value);
          const netIncome = parseFloat(netIncomeEl.value);

          if (isNaN(dividend) || dividend < 0.001 || isNaN(netIncome) || netIncome < 0.001 ) {
            alert("Please Enter All Details.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const DPR = ((netIncome - dividend) / netIncome) * 100
            const RR = (1 - (DPR / 100)) * 100
            
            const results = {
              1: { result: Math.abs(DPR) > 1 ? DPR.toFixed(3) : DPR.toPrecision(3), type: "i11" },
              2: { result: Math.abs(RR) > 1 ? RR.toFixed(3) : RR.toPrecision(3), type: "i12" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        dividendEl.value = ""
        netIncomeEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [dividendEl, netIncomeEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
