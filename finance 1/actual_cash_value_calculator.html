<!DOCTYPE html>
<html>
<head>
  <title>Actual Cash Value Calculator</title>
</head>
<body>
    <h1>Actual Cash Value Calculator</h1>
    <h3>Calculate the actual cash value (ACV).</h3>
    <p>
      Purchase price of the item ($):
      <input type="number" id="purcPrice">
    </p>
    <p>
      Current age of the item (years): 
      <input type="number" id="currAge">
    </p>
    <p>
      Expected life of the item (years):
      <input type="number" id="expLife">
    </p>

    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3>
    </div>

    <script>
      // Get required elements from the HTML
      const purcPriceEl = document.getElementById("purcPrice");
      const currAgeEl = document.getElementById("currAge");
      const expLifeEl = document.getElementById("expLife");

      const calcBtnEl = document.getElementById('calcBtn');
      const resetBtnEl = document.getElementById('resetBtn');
      const calcResultsEl = document.getElementById('calcResults') 

      function createElement() {
        const newDiv = `
            <p>
              <label for="i11-span">Actual Cash Value: &nbsp;</label>
              <span
                data-id="i11"
                step="any"
                id="i11-span"
                class="spans"
                data-name="Actual Cash Value"
              ></span>
            </p>
        `
        return newDiv
      }

      function setResult(resultObj) {
        for (key of Object.keys(resultObj)) {
          let val = resultObj[key].result;
          let id = resultObj[key].type;

          if (isNaN(val)) {
           alert("Your input resulted in NAN.\n 0/0 \n Try again with valid input.");
            return;
          }
          if (Math.abs(val) === Infinity) {
            alert("Your input resulted in Infinity. \nDivision by zero. \nTry again with valid input.");
            return;
          }
          const span = document.getElementById(`${id}-span`);
          span.textContent = `$${parseFloat(val)}`;
        }
      }

      function calculateResults() {
          // Retrieve input values
          const purcPrice = parseFloat(purcPriceEl.value);
          const currAge = parseFloat(currAgeEl.value);
          const expLife = parseFloat(expLifeEl.value);

          if (isNaN(purcPrice) || isNaN(currAge) || currAge < 0.1 || isNaN(expLife) || expLife < 0.1) {
            alert("Please Enter All Details.");
            return;
          } else if (expLife < currAge  ) {
            alert("Expected life of the item should be greater than current age of the item.");
            return;
          }

          try {
            const resultElement = createElement()
            calcResultsEl.innerHTML = resultElement 

            const acv = (purcPrice * (expLife - currAge)) / expLife

            const results = {
              1: { result: Math.abs(acv) > 1 ? acv.toFixed(2) : acv.toPrecision(2), type: "i11" },
            }
            setResult(results)

          } catch (error) {
            alert("Something Went Wrong!!!");
            resetResult()
            return;
          }
      }

      function resetForm() {
        purcPriceEl.value = ""
        currAgeEl.value = ""
        expLifeEl.value = ""
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      } 

      function resethandler() {
        resetForm();
        resetResult();
      }

      resetBtnEl.addEventListener("click", resethandler);
      calcBtnEl.addEventListener("click", calculateResults);

      [purcPriceEl, currAgeEl, expLifeEl].forEach((el) => {
        el.addEventListener("input", resetResult);
      });  
    </script>
</body>
</html>
