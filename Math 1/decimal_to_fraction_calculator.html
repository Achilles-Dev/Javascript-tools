<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal to Fraction Calculator</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <div>
    <h1>Decimal to Fraction Calculator
    </h1>
    <p>
      <label for="decimal">Decimal:</label>
      <input type="number" id="decimal" placeholder="0.75">
    </p>
  
    <p>
      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
    </p>
      <hr>
    <p>
      <h3>Result:</h3>
      <h3 id="calcResults">Result will appear here...</h3> 
    </p>
  </div>
  <script>

    /********************************** ELEMENTS **********************************/
    const decimalEl = document.getElementById('decimal');
    const calcBtnEl = document.getElementById('calcBtn');
    const resetBtnEl = document.getElementById('resetBtn');
    const calcResultsEl = document.getElementById('calcResults')
    
     /********************************** FUNCTIONS **********************************/
      // Conversion functions

      function greatestCommonDivisor(num, den) {
        return den ? greatestCommonDivisor(den, num%den) : num
      }

      function decimalToFraction(decimal) {
        let decimalLength = (decimal.toString().length - 1) - Math.floor(decimal).toString().length
        let wholePart = Math.floor(decimal)
        let decimalPart = decimal % 1
        let numerator = decimalLength > 0 ? (decimalPart * 10 ** decimalLength).toFixed() : decimalPart
        
        let denominator = decimalLength > 0 ? 10 ** decimalLength : 1
        let gcd = greatestCommonDivisor(numerator, denominator )
        const simplifiedNum = numerator / Number(gcd)
        const simplifiedDen = denominator / Number(gcd)
        return {wholePart, simplifiedNum, simplifiedDen};
      }

      function calculateResults() {
        // Retrieve input values
        const decimal = parseFloat(decimalEl.value)
              
        if (
          isNaN(decimal)
        ) {
          showError("Please Enter All Details.");
          return;
        }
        
        try {
          const {wholePart, simplifiedNum, simplifiedDen} = decimalToFraction(decimal)
          const result = `${wholePart > 0 ? wholePart : ''} (${simplifiedNum} / ${simplifiedDen})`
         
          calcResultsEl.innerHTML = `<p>Fraction = ${result}</p>`
          
        } catch (error) {
          showError("Something Went Wrong!!!");
          resethandler()
        }
        
      }
    
      /********************************* HELPER FUNCTIONS **********************************/

      function showError(errorMessage) {
        Swal.fire({
            icon: "error",
            title: "Error",
            text: errorMessage,
        });
      }

      function resetForm() {
        decimalEl.value = "";
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      }

      function resethandler() {
        resetForm();
        resetResult();
      }

      /********************************** EVENT LISTENERS **********************************/
      resetBtnEl.addEventListener("click", resethandler);
      decimalEl.addEventListener("input", resetResult);
      calcBtnEl.addEventListener("click", calculateResults);
  </script>
</body>
</html>
