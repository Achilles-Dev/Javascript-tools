<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Root Calculator</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
  <div>
    <h1>Cube Root Calculator</h1>
    <p>
      <label for="num">Number:</label>
      <input type="number" id="num" placeholder="Enter values like 32, 1.2, -563, etc">
    </p>

    <p>
      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
    </p>
    <hr>
    <p>
    <h3>Result:</h3>
    <h3 id="calcResults">Result will appear here...</h3>
    </p>
  </div>
  <script>

    /********************************** ELEMENTS **********************************/
    const numEl = document.getElementById('num');
    const calcBtnEl = document.getElementById('calcBtn');
    const resetBtnEl = document.getElementById('resetBtn');
    const calcResultsEl = document.getElementById('calcResults')

    /********************************** FUNCTIONS **********************************/
    // Conversion functions

    function calcCubeRoot(num) {
      let results = 0
      cubeRoot = num ** (1/3)
      results = cubeRoot.toFixed(10) * 1
      return results;
    }

    function calculateResults() {
      // Retrieve input values
      const num = parseFloat(numEl.value)

      if (
        isNaN(num)
      ) {
        showError("Please Enter All Details.");
        return;
      }

      try {
        const cubeRoot = calcCubeRoot(num)
        calcResultsEl.innerHTML = `Cube Root of ${num} = ${cubeRoot}`

      } catch (error) {
        showError("Something Went Wrong!!!");
        resethandler()
      }

    }

    /********************************* HELPER FUNCTIONS **********************************/

    function showError(errorMessage) {
      Swal.fire({
        icon: "error",
        title: "Error",
        text: errorMessage,
      });
    }

    function resetForm() {
      numEl.value = ""
    }

    function resetResult() {
      calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
    }

    function resethandler() {
      resetForm();
      resetResult();
    }

    /********************************** EVENT LISTENERS **********************************/
    resetBtnEl.addEventListener("click", resethandler);
    numEl.addEventListener("input", resetResult);
    calcBtnEl.addEventListener("click", calculateResults);
  </script>
</body>

</html>
