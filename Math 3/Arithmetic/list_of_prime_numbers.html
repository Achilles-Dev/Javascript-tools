  <script>

    /********************************** ELEMENTS **********************************/
    const numUnitEl = document.getElementById('numUnit');
    const calcBtnEl = document.getElementById('calcBtn');
    const resetBtnEl = document.getElementById('resetBtn');
    const calcResultsEl = document.getElementById('calcResults')

    /********************************** FUNCTIONS **********************************/
    // Conversion functions

    function checkPrime(num) {
      let rootNum = Math.sqrt(num);
      for(let i = 2; i <= rootNum; i++) {
        if(num % i === 0) return false;
      }
      if (num > 1) {
        return true;
      } 
    }

    function listPrimeNumsbers(num) {
      let results = []
      for(let i = 2; i <= num; i++) {
        let isPrime = checkPrime(i)
        if (isPrime) {
          results.push(i)
        }
      }
      return (results.toString()).replace(/,/g, ", ")
    }

    function calculateResults() {
      // Retrieve input values
      const num = numUnitEl.value
      
      try {
        const primeNums = listPrimeNumsbers(num)
        calcResultsEl.innerHTML = `List of Prime Numbers from 1 to ${num} = ${primeNums}`
      } catch (error) {
        showError("Something Went Wrong!!!");
        resethandler()
      }

    }

    /********************************* HELPER FUNCTIONS **********************************/

    function showError(errorMessage) {
      Swal.fire({
        icon: "error",
        title: "Error",
        text: errorMessage,
      });
    }

    function resetForm() {
      numUnitEl.selectedIndex = '9';
    }

    function resetResult() {
      calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
    }

    function resethandler() {
      resetForm();
      resetResult();
    }

    /********************************** EVENT LISTENERS **********************************/
    resetBtnEl.addEventListener("click", resethandler);
    numUnitEl.addEventListener("change", resetResult);
    calcBtnEl.addEventListener("click", calculateResults);
