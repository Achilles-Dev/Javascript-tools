<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Value Equation Calculator</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
  <div>
    <h1>Absolute Value Equation Calculator</h1>
    <span>Example:  <strong>a ∙ |b∙x + c| + d = e∙x + f</strong></span>
    
    <p>
      <label for="a">a</label>
      <input type="number" id="a" />  
    </p>
    <p>
      <label for="b">b</label>
      <input type="number" id="b" />  
    </p>
    <p>
      <label for="c">c</label>
      <input type="number" id="c" />  
    </p>
    <p>
      <label for="d">d</label>
      <input type="number" id="d" />  
    </p>
    <p>
      <label for="e">e</label>
      <input type="number" id="e" />  
    </p>
    <p>
      <label for="f">f</label>
      <input type="number" id="f" />  
    </p>
    
    <p>
      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
    </p>
    <hr>
    <p>
    <h3>Result:</h3>
    <h3 id="calcResults">Result will appear here...</h3>
    </p>
  </div>
  <script>

    /********************************** ELEMENTS **********************************/
    const aEl = document.getElementById('a');
    const bEl = document.getElementById('b');
    const cEl = document.getElementById('c');
    const dEl = document.getElementById('d');
    const eEl = document.getElementById('e');
    const fEl = document.getElementById('f');
    const calcBtnEl = document.getElementById('calcBtn');
    const resetBtnEl = document.getElementById('resetBtn');
    const calcResultsEl = document.getElementById('calcResults')

    /********************************** FUNCTIONS **********************************/
    // Conversion functions


    function solveEquation(a, b, c, d, e, f) {
      
    }

    function calculateResults() {
      // Retrieve input values
      const a = parseFloat(aEl.value)
      const b = parseFloat(bEl.value)
      const c = parseFloat(cEl.value)
      const d = parseFloat(dEl.value)
      const e = parseFloat(eEl.value)
      const f = parseFloat(fEl.value)
      
      if (
        isNaN(a) || isNaN(b) || isNaN(c) || isNaN(d) || isNaN(e) || isNaN(f)
      ) {
        showError("Please Enter All Details.");
        return;
      }
      
      
      try {
        const results = solveEquation(a, b, c, d, e, f)
        if (results.message != '') {
          calcResultsEl.innerHTML = `${results.message}`
        } else {
          calcResultsEl.innerHTML = `<p> x = ${results.xValue}</p>
                                    <p>y = ${results.yValue}</p>`
        }
      } catch (error) {
        showError("Something Went Wrong!!!");
        resethandler()
      }
    }

    /********************************* HELPER FUNCTIONS **********************************/

    function showError(errorMessage) {
      Swal.fire({
        icon: "error",
        title: "Error",
        text: errorMessage,
      });
    }

    function resetForm() {
      aEl.value = ""
      bEl.value = ""
      cEl.value = ""
      dEl.value = ""
      eEl.value = ""
      fEl.value = ""
    }

    function resetResult() {
      calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
    }

    function resethandler() {
      resetForm();
      resetResult();
    }

    /********************************** EVENT LISTENERS **********************************/
    resetBtnEl.addEventListener("click", resethandler);
    [aEl, bEl, cEl, dEl, eEl, fEl].forEach((el) => {
      el.addEventListener("change", resetResult);
    });   
    calcBtnEl.addEventListener("click", calculateResults);
  </script>
</body>

</html>
