<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal to Percent Calculator</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <div>
    <h1>Decimal to Percent Calculator
    </h1>
    <p>
      <label for="decimal">Num:</label>
      <input type="number" id="decimal" placeholder="0.25">
    </p>
  
    <p>
      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
    </p>
      <hr>
    <p>
      <h3>Result:</h3>
      <h3 id="calcResults"></h3> 
    </p>
  </div>
  <script>

    /********************************** ELEMENTS **********************************/
    const decimalEl = document.getElementById('decimal');
    const calcBtnEl = document.getElementById('calcBtn');
    const resetBtnEl = document.getElementById('resetBtn');
    const calcResultsEl = document.getElementById('calcResults')
    
     /********************************** FUNCTIONS **********************************/
      // Conversion functions

      function convertDecimal(num) {
        let results = 0;
        results = num * 100;
        return results;
      }

      function calculateResults() {
        // Retrieve input values
        const decimal = parseFloat(decimalEl.value)
        
       
        if (
          isNaN(decimal)
        ) {
          showError("Please Enter All Details.");
          return;
        }
        
        try {
          const percentage = convertDecimal(decimal)
          calcResultsEl.innerHTML = `${percentage.toFixed(2)}%`
          
        } catch (error) {
          showError("Something Went Wrong!!!");
          resethandler()
        }
        
      }
    
      /********************************* HELPER FUNCTIONS **********************************/

      function showError(errorMessage) {
        Swal.fire({
            icon: "error",
            title: "Error",
            text: errorMessage,
        });
      }

      function resetForm() {
        decimalEl.value = "";
      }

      function resetResult() {
        calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
      }

      function resethandler() {
        resetForm();
        resetResult();
      }

      /********************************** EVENT LISTENERS **********************************/
      resetBtnEl.addEventListener("click", resethandler);
      [decimalEl].forEach((el) => {
        el.addEventListener("change", resetResult);
      });
      calcBtnEl.addEventListener("click", calculateResults);
  </script>
</body>
</html>
