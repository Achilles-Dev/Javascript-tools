<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surface Area of a Cube Calculator</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
  <div>
    <h1>Surface Area of a Cube Calculator</h1>
    <p>Calculate the surface area of a cube.</p>
    <p>
      <label for="edge">Edge length:</label>
      <input type="number" id="edge" placeholder="10">
    </p>

    <p>
      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
    </p>
    <hr>
    <p>
    <h3>Result:</h3>
    <h3 id="calcResults">Result will appear here...</h3>
    </p>
  </div>
  <script>

    /********************************** ELEMENTS **********************************/
    const edgeEl = document.getElementById('edge');
    const calcBtnEl = document.getElementById('calcBtn');
    const resetBtnEl = document.getElementById('resetBtn');
    const calcResultsEl = document.getElementById('calcResults')

    /********************************** FUNCTIONS **********************************/
    // Conversion functions

    function areaOfCube(edge) {
      let results = 0;
      results = 6 * (edge ** 2)
      return results
    }

    function calculateResults() {
      // Retrieve input values
      const edge = parseFloat(edgeEl.value)

      if (
        isNaN(edge) || edge < 0
      ) {
        showError("Please Enter All Details.");
        return;
      }

      try {
        let cubeArea = areaOfCube(edge)
        cubeArea = cubeArea.toFixed(4) * 1
        calcResultsEl.innerHTML = `Total Surface Area = ${cubeArea}`

      } catch (error) {
        showError("Something Went Wrong!!!");
        resethandler()
      }

    }

    /********************************* HELPER FUNCTIONS **********************************/

    function showError(errorMessage) {
      Swal.fire({
        icon: "error",
        title: "Error",
        text: errorMessage,
      });
    }

    function resetForm() {
      edgeEl.value = "";
    }

    function resetResult() {
      calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
    }

    function resethandler() {
      resetForm();
      resetResult();
    }

    /********************************** EVENT LISTENERS **********************************/
    resetBtnEl.addEventListener("click", resethandler);
    edgeEl.addEventListener("input", resetResult);
    calcBtnEl.addEventListener("click", calculateResults);
  </script>
</body>

</html>
