<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surface Area of Sphere Calculator</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
  <div>
    <h1>Surface Area of Sphere Calculator</h1>
    <p>Calculate the surface area of a sphere.</p>
    <p>
      <label for="radius">Radius:</label>
      <input type="number" id="radius" placeholder="10">
    </p>

    <p>
      <button id="calcBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
    </p>
    <hr>
    <p>
    <h3>Result:</h3>
    <h3 id="calcResults">Result will appear here...</h3>
    </p>
  </div>
  <script>

    /********************************** ELEMENTS **********************************/
    const radiusEl = document.getElementById('radius');
    const calcBtnEl = document.getElementById('calcBtn');
    const resetBtnEl = document.getElementById('resetBtn');
    const calcResultsEl = document.getElementById('calcResults')

    /********************************** FUNCTIONS **********************************/
    // Conversion functions

    function areaOfSphere(radius) {
      let results = 0;
      const PIE = 3.141592654;
      results = 4 * PIE * (radius ** 2)
      return results;
    }

    function calculateResults() {
      // Retrieve input values
      const radius = parseFloat(radiusEl.value)

      if (
        isNaN(radius) || radius < 0
      ) {
        showError("Please Enter All Details.");
        return;
      }

      try {
        let sphereArea = areaOfSphere(radius)
        sphereArea = sphereArea.toFixed(10) * 1
        calcResultsEl.innerHTML = `Total Surface Area = ${sphereArea}`

      } catch (error) {
        showError("Something Went Wrong!!!");
        resethandler()
      }

    }

    /********************************* HELPER FUNCTIONS **********************************/

    function showError(errorMessage) {
      Swal.fire({
        icon: "error",
        title: "Error",
        text: errorMessage,
      });
    }

    function resetForm() {
      radiusEl.value = "";
    }

    function resetResult() {
      calcResultsEl.innerHTML = "<p>Result will appear here...</p>";
    }

    function resethandler() {
      resetForm();
      resetResult();
    }

    /********************************** EVENT LISTENERS **********************************/
    resetBtnEl.addEventListener("click", resethandler);
    [radiusEl].forEach((el) => {
      el.addEventListener("input", resetResult);
    });
    calcBtnEl.addEventListener("click", calculateResults);
  </script>
</body>

</html>
